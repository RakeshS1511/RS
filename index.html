<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Simeeee ðŸ’™</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(#87ceeb,#d1fae5);
}

/* SCENE */
.scene{position:relative;width:100%;height:100%}

/* SKY */
.sky{position:absolute;inset:0;background:linear-gradient(#87ceeb,#c7f0d8)}
.sun{
  position:absolute;top:8%;right:12%;
  width:120px;height:120px;border-radius:50%;
  background:radial-gradient(circle,#fff7c2,#fde047,#fb923c);
  box-shadow:0 0 140px rgba(253,224,71,.85);
}

/* CLOUDS */
.cloud{
  position:absolute;width:220px;height:70px;
  background:#fff;border-radius:100px;
  opacity:.9;animation:drift 60s linear infinite;
}
.cloud:before,.cloud:after{
  content:"";position:absolute;background:#fff;border-radius:50%;
}
.cloud:before{width:90px;height:90px;top:-30px;left:20px}
.cloud:after{width:100px;height:100px;top:-40px;right:25px}
.c1{top:14%;left:-250px}
.c2{top:24%;left:-320px;animation-delay:15s}
@keyframes drift{to{transform:translateX(160vw)}}

/* HILL */
.hill{
  position:absolute;bottom:-25%;width:140%;height:55%;
  border-radius:50%;
  background:linear-gradient(#22c55e,#16a34a);
}

/* DINO */
.dino{
  position:absolute;bottom:20%;left:50%;
  transform:translateX(-50%);
  width:240px;height:170px;
}
.body{
  position:absolute;bottom:0;left:40px;
  width:160px;height:90px;
  background:linear-gradient(#60a5fa,#3b82f6);
  border-radius:70px;
}
.neck{
  position:absolute;bottom:55px;left:75px;
  width:30px;height:80px;
  background:linear-gradient(#60a5fa,#3b82f6);
  border-radius:20px;
}
.head{
  position:absolute;bottom:130px;left:45px;
  width:85px;height:65px;
  background:linear-gradient(#60a5fa,#3b82f6);
  border-radius:40px;
}
.eye{
  position:absolute;top:22px;left:28px;
  width:14px;height:14px;border-radius:50%;
  background:#0f172a;
  animation:blink 6s infinite;
}
.eye::after{
  content:"";position:absolute;top:3px;left:5px;
  width:4px;height:4px;border-radius:50%;
  background:#fff;
}
@keyframes blink{
  0%,94%,100%{height:14px}
  95%,99%{height:2px}
}
.smile{
  position:absolute;bottom:12px;left:26px;
  width:30px;height:14px;
  border-bottom:3px solid #1e3a8a;
  border-radius:0 0 20px 20px;
}
.tail{
  position:absolute;right:-20px;bottom:40px;
  width:70px;height:70px;
  border:16px solid transparent;
  border-top-color:#60a5fa;
  border-right-color:#60a5fa;
  border-radius:0 120px 0 0;
  transform-origin:left bottom;
  animation:wag 1.5s infinite ease-in-out;
}
@keyframes wag{
  0%{transform:rotate(0)}
  50%{transform:rotate(18deg)}
  100%{transform:rotate(-10deg)}
}
.leg{
  position:absolute;bottom:0;width:24px;height:36px;
  background:#2563eb;border-radius:12px;
}
.l1{left:70px;animation:step .9s infinite alternate}
.l2{left:120px;animation:step .9s infinite alternate-reverse}
@keyframes step{to{transform:translateY(4px)}}

.jump{animation:jump .5s ease}
@keyframes jump{
  0%{transform:translateX(-50%) translateY(0)}
  50%{transform:translateX(-50%) translateY(-20px)}
  100%{transform:translateX(-50%) translateY(0)}
}

/* CARD */
.card{
  position:absolute;top:10%;left:50%;
  transform:translateX(-50%);
  background:rgba(15,23,42,.85);
  color:#fff;
  padding:1.2rem 1.6rem;
  border-radius:22px;
  text-align:center;
  backdrop-filter:blur(20px);
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}
.card h1{font-size:1.4rem;margin:.4rem 0}
.card small{opacity:.85}

.buttons{margin-top:1rem;position:relative;height:42px}
button{
  padding:.5rem 1.2rem;border-radius:999px;
  border:none;font-weight:600;cursor:pointer;
}
.yes{
  background:linear-gradient(#22c55e,#16a34a);
}
.no{
  background:linear-gradient(#6366f1,#4f46e5);
  color:#fff;position:absolute;left:50%;
  transform:translateX(-50%);
}

/* MESSAGE */
#msg{display:block;margin-top:.5rem;font-size:.8rem}

/* CELEBRATION */
.cele{
  position:fixed;inset:0;
  background:radial-gradient(#34d399,#10b981);
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  opacity:0;pointer-events:none;
  transition:.4s;
}
.cele.active{opacity:1;pointer-events:auto}
.cele h1{font-size:3rem;color:#022c22}
.cele p{margin-bottom:1rem}

/* MOBILE */
@media(max-width:768px){
  .dino{transform:translateX(-50%) scale(.85)}
  .card{top:6%}
}
</style>
</head>

<body>
<div class="scene">
  <div class="sky"></div>
  <div class="sun"></div>
  <div class="cloud c1"></div>
  <div class="cloud c2"></div>
  <div class="hill"></div>

  <div class="dino" id="dino">
    <div class="body"></div>
    <div class="neck"></div>
    <div class="head">
      <div class="eye"></div>
      <div class="smile"></div>
    </div>
    <div class="tail"></div>
    <div class="leg l1"></div>
    <div class="leg l2"></div>
  </div>

  <div class="card">
    <h1>Be my Valentine? ðŸ’™</h1>
    <small>(the dino is extremely serious about this)</small>
    <div class="buttons">
      <button class="yes" id="yes">Yes ðŸ’™</button>
      <button class="no" id="no">No</button>
    </div>
    <small id="msg"></small>
  </div>
</div>

<div class="cele" id="cele">
  <h1>YAY ðŸ’™</h1>
  <p>Simeeee said yes.</p>
</div>

<script>
/* AUDIO ENGINE */
const ctx=new (window.AudioContext||webkitAudioContext)();
function sound(f,d,t="sine",v=.1){
  const o=ctx.createOscillator(),g=ctx.createGain();
  o.type=t;o.frequency.value=f;g.gain.value=v;
  o.connect(g);g.connect(ctx.destination);
  o.start();setTimeout(()=>o.stop(),d);
}

/* AMBIENT (starts on interaction) */
document.body.addEventListener("click",()=>{
  sound(220,6000,"triangle",.03);
},{once:true});

/* ELEMENTS */
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const msg=document.getElementById("msg");
const cele=document.getElementById("cele");
const dino=document.getElementById("dino");

let noCount=0;

/* NO BUTTON LOGIC */
document.addEventListener("mousemove",e=>{
  if(no.style.display==="none")return;
  const r=no.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.hypot(dx,dy)<120){
    noCount++;
    sound(300,80,"square",.05);
    msg.textContent=[
      "hey ðŸ˜",
      "ok chill ðŸ˜’",
      "nah you lost the button ðŸ˜‚"
    ][Math.min(noCount-1,2)];
    if(noCount>=3){
      no.style.display="none";
      return;
    }
    no.style.left=Math.random()*200+"px";
  }
});

/* YES INTERACTIONS */
yes.addEventListener("mouseenter",()=>{
  sound(440,120,"sine",.08);
});
yes.addEventListener("click",()=>{
  sound(880,400,"triangle",.15);
  dino.classList.add("jump");
  cele.classList.add("active");
});
</script>
</body>
</html>
