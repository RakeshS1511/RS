<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question ğŸ‘€</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --green:#22c55e;
  --blue:#60a5fa;
  --dark:rgba(15,23,42,.88);
}

*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(#0f172a,#020617);
  color:white;
}

/* ğŸŒ² BACKGROUND */
.forest{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at bottom, #14532d 0%, transparent 60%),
    linear-gradient(#020617,#0f172a);
  z-index:0;
}

/* â˜ï¸ CLOUDS */
.cloud{
  position:absolute;
  top:10%;
  width:120px;
  height:40px;
  background:white;
  border-radius:40px;
  opacity:.15;
  animation:cloudMove 60s linear infinite;
}
.cloud::after{
  content:"";
  position:absolute;
  width:60px;height:60px;
  background:white;
  border-radius:50%;
  top:-30px;left:20px;
}
@keyframes cloudMove{
  from{transform:translateX(-150px)}
  to{transform:translateX(120vw)}
}

/* ğŸ¦• DINO */
.dino{
  position:absolute;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:120px;
  background:var(--green);
  border-radius:50% 50% 40% 40%;
  z-index:2;
  transition:.3s;
}
.eye{
  position:absolute;
  top:40px;
  width:14px;
  height:14px;
  background:black;
  border-radius:50%;
  animation:blink 6s infinite;
}
.eye.left{left:30px}
.eye.right{right:30px}

@keyframes blink{
  0%,95%,100%{height:14px}
  96%,99%{height:2px}
}

.tail{
  position:absolute;
  width:50px;height:14px;
  background:#16a34a;
  right:-40px;top:70px;
  border-radius:20px;
  transform-origin:left center;
  animation:tail 1s infinite ease-in-out;
}
@keyframes tail{
  0%{transform:rotate(10deg)}
  50%{transform:rotate(-20deg)}
  100%{transform:rotate(10deg)}
}

/* ğŸ’Œ CARD */
.card{
  position:absolute;
  top:10%;
  left:50%;
  transform:translateX(-50%);
  background:var(--dark);
  padding:24px;
  border-radius:20px;
  width:90%;
  max-width:360px;
  text-align:center;
  z-index:3;
  backdrop-filter:blur(12px);
}

h1{margin:0 0 10px}

.buttons{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}

button{
  padding:12px 20px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:linear-gradient(45deg,#ec4899,#f43f5e);
  color:white;
}
#no{
  background:#1f2933;
  color:white;
  position:relative;
}

/* ğŸ‰ CELEBRATION */
#celebrate{
  position:absolute;
  inset:0;
  background:radial-gradient(circle,#f472b6,#020617);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:10;
}
#celebrate h1{
  font-size:48px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* ğŸ’– HEARTS */
.heart{
  position:absolute;
  color:#f43f5e;
  font-size:20px;
  animation:float 3s linear forwards;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-150px);opacity:0}
}

@media(max-width:600px){
  .dino{transform:translateX(-50%) scale(.85)}
}
</style>
</head>

<body>
<div class="forest"></div>
<div class="cloud" style="left:-120px;top:15%"></div>
<div class="cloud" style="left:-300px;top:30%;animation-duration:80s"></div>

<div class="card">
  <h1>Will you go out with me? ğŸ¥¹</h1>
  <p>Be honestâ€¦ but also be nice.</p>
  <div class="buttons">
    <button id="yes">YES ğŸ’–</button>
    <button id="no">No ğŸ™„</button>
  </div>
</div>

<div class="dino" id="dino">
  <div class="eye left"></div>
  <div class="eye right"></div>
  <div class="tail"></div>
</div>

<div id="celebrate">
  <h1>SHE SAID YES ğŸ’˜</h1>
  <p>Legend behavior unlocked.</p>
</div>

<!-- ğŸ”Š SOUNDS -->
<audio id="forestSound" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_1b7e7c5c3d.mp3">
</audio>
<audio id="heartSound">
  <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_8f3f2d5c1b.mp3">
</audio>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const dino=document.getElementById("dino");
const celebrate=document.getElementById("celebrate");
const forestSound=document.getElementById("forestSound");
const heartSound=document.getElementById("heartSound");

let started=false;
let noCount=0;

document.body.addEventListener("click",()=>{
  if(!started){
    forestSound.volume=0.4;
    forestSound.play();
    started=true;
  }
},{once:true});

yes.addEventListener("mouseenter",()=>{
  heartSound.play();
  dino.style.transform="translateX(-50%) translateY(-20px)";
});

yes.addEventListener("mouseleave",()=>{
  dino.style.transform="translateX(-50%)";
});

yes.addEventListener("click",()=>{
  celebrate.style.display="flex";
  for(let i=0;i<30;i++)spawnHeart();
});

no.addEventListener("mouseenter",()=>{
  noCount++;
  if(noCount===1) no.innerText="hey ğŸ˜";
  if(noCount===2) no.innerText="donâ€™t do that ğŸ˜¤";
  if(noCount>=3) no.style.display="none";
  no.style.left=Math.random()*200-100+"px";
  no.style.top=Math.random()*100-50+"px";
});

function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.bottom="0px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),3000);
}
</script>
</body>
</html>
