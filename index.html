<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Simeeee ðŸ’™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0}

    body{
      height:100vh;
      overflow:hidden;
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      background:linear-gradient(180deg,#87ceeb 0%,#e0f2fe 50%,#d1fae5 100%);
      color:#1f2937;
    }

    .scene{
      position:relative;
      width:100%;
      height:100%;
      overflow:hidden;
    }

    /* REALISTIC SKY GRADIENT */
    .sky{
      position:absolute;inset:0;
      background:linear-gradient(180deg,#87ceeb 0%,#b3e5fc 40%,#c7f0d8 70%,#d1fae5 100%);
      z-index:0;
    }

    /* BRIGHT SUN */
    .sun{
      position:absolute;top:8%;right:12%;
      width:140px;height:140px;border-radius:50%;
      background:radial-gradient(circle at 35% 35%,#fffbeb,#fef08a 40%,#fde047 70%,#fb923c 90%);
      box-shadow:0 0 100px rgba(253,224,71,.85),0 0 200px rgba(252,211,77,.5);
      z-index:1;
    }

    /* REALISTIC CLOUDS */
    .cloud{
      position:absolute;top:10%;width:220px;height:80px;
      background:linear-gradient(to bottom,rgba(255,255,255,.95),rgba(255,255,255,.75));
      border-radius:100px;
      box-shadow:0 4px 12px rgba(0,0,0,.08);
      animation:cloud-drift 50s linear infinite;
      opacity:.9;
    }
    .cloud:before,.cloud:after{
      content:"";position:absolute;background:rgba(255,255,255,.92);border-radius:50%;
    }
    .cloud:before{width:100px;height:100px;top:-30px;left:20px}
    .cloud:after{width:110px;height:110px;top:-35px;right:25px}
    .c1{top:12%;left:-250px;animation-delay:0s}
    .c2{top:22%;left:-300px;animation-delay:10s;transform:scale(.85)}
    .c3{top:16%;left:-280px;animation-delay:20s;transform:scale(1.1)}
    .c4{top:28%;left:-320px;animation-delay:30s;transform:scale(.9)}
    @keyframes cloud-drift{0%{transform:translateX(0)}100%{transform:translateX(160vw)}}

    /* REALISTIC GRASS HILLS */
    .hill{
      position:absolute;bottom:-10%;width:140%;
      border-radius:50% 50% 0 0;
      background:linear-gradient(to bottom,#6ee7b7,#34d399 60%,#10b981 100%);
      box-shadow:inset 0 20px 40px rgba(255,255,255,.3);
    }
    .hill.h1{height:50%;left:-20%;z-index:1}
    .hill.h2{height:55%;left:-10%;background:linear-gradient(to bottom,#22c55e,#16a34a 70%);z-index:2}

    /* REALISTIC TREES */
    .tree{
      position:absolute;bottom:22%;width:70px;z-index:3;
      display:flex;flex-direction:column;align-items:center;
      animation:tree-sway 5s ease-in-out infinite alternate;
      transform-origin:bottom center;
    }
    .tree-crown{
      width:100px;height:110px;border-radius:50%;
      background:radial-gradient(circle at 30% 30%,#86efac,#22c55e 50%,#16a34a 90%);
      box-shadow:inset -10px -10px 20px rgba(0,0,0,.15),0 10px 25px rgba(0,0,0,.2);
    }
    .tree-trunk{
      width:18px;height:70px;margin-top:-15px;
      background:linear-gradient(to right,#78350f,#92400e,#78350f);
      border-radius:10px;
      box-shadow:inset -3px 0 5px rgba(0,0,0,.3);
    }
    .t1{left:5%;animation-delay:-.5s}
    .t2{left:15%;transform:scale(1.2);animation-delay:.3s}
    .t3{left:30%;transform:scale(.85);animation-delay:-.8s}
    .t4{right:8%;transform:scale(1.15);animation-delay:.6s}
    .t5{right:20%;transform:scale(.9);animation-delay:-.3s}
    .t6{left:85%;transform:scale(1.05);animation-delay:.4s}
    @keyframes tree-sway{0%{transform:rotate(-2deg)}100%{transform:rotate(2deg)}}

    /* REALISTIC FLOWERS */
    .flower{
      position:absolute;bottom:18%;width:30px;height:40px;z-index:3;
      animation:flower-sway 4s ease-in-out infinite;
      transform-origin:bottom center;
    }
    .flower-petals{
      position:relative;width:24px;height:24px;margin:0 auto;
    }
    .petal{
      position:absolute;width:10px;height:14px;border-radius:50% 50% 40% 40%;
      background:linear-gradient(135deg,#fbbf24,#f59e0b);
      box-shadow:inset -1px -2px 3px rgba(0,0,0,.2);
    }
    .petal:nth-child(1){top:-6px;left:7px;transform:rotate(0deg)}
    .petal:nth-child(2){top:2px;right:-2px;transform:rotate(72deg)}
    .petal:nth-child(3){bottom:-2px;right:4px;transform:rotate(144deg)}
    .petal:nth-child(4){bottom:-2px;left:4px;transform:rotate(216deg)}
    .petal:nth-child(5){top:2px;left:-2px;transform:rotate(288deg)}
    .flower-center{
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      width:8px;height:8px;border-radius:50%;
      background:radial-gradient(circle,#fed7aa,#fb923c);
    }
    .flower-stem{
      width:3px;height:20px;margin:0 auto;
      background:linear-gradient(to right,#15803d,#16a34a,#15803d);
    }
    .f1{left:10%;animation-delay:0s}
    .f2{left:25%;animation-delay:.4s;bottom:20%}
    .f3{left:45%;animation-delay:.8s}
    .f4{right:12%;animation-delay:.3s;bottom:19%}
    .f5{right:28%;animation-delay:.6s}
    .f6{left:68%;animation-delay:.9s;bottom:20%}
    @keyframes flower-sway{0%,100%{transform:rotate(-3deg)}50%{transform:rotate(3deg)}}

    /* REALISTIC BIRDS */
    .bird{
      position:absolute;width:50px;height:30px;z-index:4;
      animation:bird-fly 12s ease-in-out infinite;
    }
    .bird-body{
      position:absolute;width:28px;height:20px;
      background:linear-gradient(135deg,#1e3a8a,#1e40af);
      border-radius:45% 55% 50% 50%;
      box-shadow:inset -3px -3px 6px rgba(0,0,0,.3);
    }
    .bird-wing{
      position:absolute;width:22px;height:18px;left:2px;top:-6px;
      background:linear-gradient(135deg,#3b82f6,#60a5fa);
      border-radius:50% 50% 10% 50%;
      transform-origin:bottom left;
      animation:wing-beat .5s ease-in-out infinite alternate;
      box-shadow:-2px -2px 4px rgba(0,0,0,.2);
    }
    .bird-beak{
      position:absolute;right:-7px;top:8px;
      width:0;height:0;
      border-top:4px solid transparent;
      border-bottom:4px solid transparent;
      border-left:8px solid #fbbf24;
    }
    .b1{top:18%;left:5%;animation-delay:0s}
    .b2{top:22%;left:75%;animation-delay:2s;transform:scale(.9)}
    .b3{top:14%;left:45%;animation-delay:4s;transform:scale(1.1)}
    .b4{top:26%;left:88%;animation-delay:6s}
    @keyframes bird-fly{0%,100%{transform:translateX(0) translateY(0)}50%{transform:translateX(60px) translateY(-20px)}}
    @keyframes wing-beat{0%{transform:rotate(5deg)}100%{transform:rotate(-25deg)}}

    /* REALISTIC SWANS */
    .swan{
      position:absolute;bottom:16%;z-index:3;width:70px;height:60px;
    }
    .swan-body{
      position:absolute;bottom:0;left:15px;width:50px;height:32px;
      background:linear-gradient(to bottom,#f9fafb,#e5e7eb);
      border-radius:50% 50% 45% 45%;
      box-shadow:inset -4px -4px 8px rgba(0,0,0,.12);
    }
    .swan-neck{
      position:absolute;bottom:18px;left:10px;width:16px;height:40px;
      background:linear-gradient(to right,#f3f4f6,#e5e7eb);
      border-radius:50px 50px 20px 20px;
      transform:rotate(-20deg);
      box-shadow:inset -2px -2px 4px rgba(0,0,0,.1);
    }
    .swan-head{
      position:absolute;bottom:48px;left:4px;width:18px;height:16px;
      background:linear-gradient(135deg,#f9fafb,#e5e7eb);
      border-radius:50%;
      box-shadow:inset -2px -2px 3px rgba(0,0,0,.1);
    }
    .swan-beak{
      position:absolute;top:6px;left:-6px;
      width:0;height:0;
      border-top:4px solid transparent;
      border-bottom:4px solid transparent;
      border-right:8px solid #fb923c;
    }
    .sw1{left:18%;animation:swan-float 6s ease-in-out infinite}
    .sw2{right:22%;animation:swan-float 6s ease-in-out infinite;animation-delay:1.5s}
    @keyframes swan-float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}

    /* REALISTIC BUTTERFLIES */
    .butterfly{
      position:absolute;width:28px;height:22px;z-index:5;
      animation:butterfly-fly 10s ease-in-out infinite;
    }
    .butterfly-wing{
      position:absolute;width:12px;height:18px;
      background:linear-gradient(135deg,#f472b6,#ec4899);
      border-radius:60% 40% 60% 40%;
      box-shadow:inset -2px -2px 4px rgba(0,0,0,.2);
    }
    .butterfly-wing.left{left:2px;transform-origin:right center;animation:wing-flutter .4s ease-in-out infinite alternate}
    .butterfly-wing.right{right:2px;transform-origin:left center;animation:wing-flutter .4s ease-in-out infinite alternate-reverse}
    .butterfly-body{
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      width:3px;height:14px;border-radius:10px;
      background:#0f172a;
    }
    .bf1{top:35%;left:20%;animation-delay:0s}
    .bf2{top:28%;left:65%;animation-delay:1.5s;transform:scale(.9)}
    .bf3{top:42%;right:18%;animation-delay:3s}
    @keyframes butterfly-fly{0%,100%{transform:translate(0,0)}25%{transform:translate(30px,-20px)}50%{transform:translate(60px,10px)}75%{transform:translate(30px,20px)}}
    @keyframes wing-flutter{0%{transform:rotateY(0deg)}100%{transform:rotateY(50deg)}}

    /* REALISTIC BLUE DINOSAUR - CENTER, BIG */
    .dino{
      position:absolute;bottom:18%;left:50%;
      transform:translateX(-50%);
      width:260px;height:180px;z-index:4;
    }
    .dino-body{
      position:absolute;bottom:0;left:50px;
      width:170px;height:100px;
      background:linear-gradient(135deg,#60a5fa,#3b82f6);
      border-radius:70px 90px 50px 50px;
      box-shadow:inset -10px -10px 20px rgba(0,0,0,.25),0 10px 20px rgba(0,0,0,.3);
    }
    .dino-neck{
      position:absolute;bottom:58px;left:78px;width:35px;height:90px;
      background:linear-gradient(135deg,#60a5fa,#3b82f6);
      border-radius:28px;
      box-shadow:inset -6px -6px 12px rgba(0,0,0,.2);
    }
    .dino-head{
      position:absolute;bottom:138px;left:52px;width:90px;height:70px;
      background:linear-gradient(135deg,#60a5fa,#3b82f6);
      border-radius:45px;
      box-shadow:inset -8px -8px 16px rgba(0,0,0,.25),0 8px 16px rgba(0,0,0,.3);
    }
    .dino-eye{
      position:absolute;top:22px;left:30px;width:16px;height:16px;
      background:radial-gradient(circle,#1f2937,#0f172a);
      border-radius:50%;
      box-shadow:inset -2px -2px 4px rgba(0,0,0,.5);
    }
    .dino-eye:after{
      content:"";position:absolute;top:3px;left:6px;width:5px;height:5px;
      background:#f9fafb;border-radius:50%;
    }
    .dino-smile{
      position:absolute;bottom:14px;left:28px;width:30px;height:14px;
      border-radius:0 0 20px 20px;
      border-bottom:3px solid #1e3a8a;
    }
    .dino-tail{
      position:absolute;bottom:48px;right:14px;width:80px;height:80px;
      border-radius:0 140px 0 0;border:18px solid transparent;
      border-right-color:#60a5fa;border-top-color:#60a5fa;
      transform-origin:left bottom;
      animation:dino-tail 1.5s ease-in-out infinite;
      filter:drop-shadow(-6px -6px 8px rgba(0,0,0,.2));
    }
    .dino-leg{
      position:absolute;bottom:0;width:28px;height:36px;
      background:linear-gradient(135deg,#3b82f6,#2563eb);
      border-radius:14px;
      box-shadow:inset -4px -4px 8px rgba(0,0,0,.3),0 6px 0 #1e3a8a;
    }
    .l1{left:72px;animation:dino-step .9s ease-in-out infinite alternate}
    .l2{left:124px;animation:dino-step .9s ease-in-out infinite alternate-reverse}
    .dino-bow{
      position:absolute;top:-8px;right:2px;width:42px;height:28px;
    }
    .bow-knot{
      position:absolute;top:9px;left:16px;width:14px;height:14px;
      background:radial-gradient(circle,#fb7185,#f43f5e);
      border-radius:50%;
      box-shadow:0 0 8px rgba(251,113,133,.8),inset -2px -2px 4px rgba(0,0,0,.2);
    }
    .bow-left,.bow-right{
      position:absolute;top:5px;width:18px;height:16px;
      background:linear-gradient(135deg,#fda4af,#fb7185);
      border-radius:50% 12% 50% 12%;
      box-shadow:inset -2px -2px 4px rgba(0,0,0,.2);
    }
    .bow-left{left:0;transform:rotate(-22deg)}
    .bow-right{right:0;transform:rotate(22deg)}
    @keyframes dino-tail{0%{transform:rotate(0)}50%{transform:rotate(14deg)}100%{transform:rotate(-7deg)}}
    @keyframes dino-step{0%{transform:translateY(0)}100%{transform:translateY(4px)}}

    /* GLASS-MORPHIC CARD - SMALL, TOP CENTER */
    .card{
      position:absolute;top:12%;left:50%;transform:translateX(-50%);
      min-width:300px;max-width:380px;
      background:rgba(15,23,42,.85);
      backdrop-filter:blur(24px);
      border-radius:24px;
      padding:1.1rem 1.4rem 1rem;
      text-align:center;
      color:#f9fafb;
      box-shadow:0 20px 50px rgba(0,0,0,.4),inset 0 1px 0 rgba(255,255,255,.15);
      border:1px solid rgba(255,255,255,.2);
      z-index:6;
    }
    .card-pill{
      display:inline-flex;align-items:center;gap:.4rem;
      padding:.25rem .85rem;font-size:.7rem;text-transform:uppercase;letter-spacing:.2em;
      border-radius:999px;border:1px solid rgba(255,255,255,.3);
      color:#cbd5e1;margin-bottom:.5rem;
      background:rgba(255,255,255,.08);
    }
    .heart-dot{
      width:9px;height:9px;border-radius:50%;
      background:#fb7185;
      box-shadow:0 0 12px rgba(251,113,133,.9);
    }
    .card h1{font-size:1.3rem;margin-bottom:.4rem;font-weight:700}
    .card small{font-size:.8rem;color:#cbd5e1;opacity:.95}

    .buttons{
      margin-top:.8rem;display:flex;justify-content:center;gap:.8rem;
      position:relative;min-height:40px;
    }
    .btn{
      padding:.5rem 1.2rem;border-radius:999px;border:none;
      cursor:pointer;font-size:.88rem;min-width:100px;font-weight:600;
      transition:transform .15s ease,box-shadow .15s ease;
    }
    .btn-yes{
      background:linear-gradient(135deg,#22c55e,#16a34a);
      color:#022c22;
      box-shadow:0 12px 32px rgba(34,197,94,.6);
      position:relative;z-index:2;
    }
    .btn-yes:hover{
      transform:translateY(-2px) scale(1.05);
      box-shadow:0 16px 40px rgba(34,197,94,.75);
    }
    .btn-no{
      background:linear-gradient(135deg,#6366f1,#4f46e5);
      color:#f9fafb;
      box-shadow:0 10px 28px rgba(99,102,241,.5);
      position:absolute;
      left:50%;
      transform:translateX(-50%);
    }

    .answer-text{margin-top:.5rem;font-size:.8rem;color:#a5b4fc;min-height:1rem}

    /* CELEBRATION - MINIMAL TEXT, BIG VISUAL */
    .celebration{
      position:fixed;inset:0;
      background:radial-gradient(circle at top,#34d399,#10b981);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      color:#022c22;text-align:center;z-index:20;
      opacity:0;pointer-events:none;
      transform:scale(1.05);
      transition:opacity .4s ease,transform .4s ease;
    }
    .celebration.active{opacity:1;pointer-events:auto;transform:scale(1)}
    .cele-title{
      font-size:clamp(2.8rem,8vw,4rem);font-weight:900;margin-bottom:.5rem;
      text-shadow:2px 2px 6px rgba(0,0,0,.3);
    }
    .cele-sub{font-size:1rem;margin-bottom:1.2rem;opacity:.95}
    .cele-dino{
      position:relative;width:260px;height:180px;margin-bottom:1rem;
    }
    .cele-btn{
      padding:.5rem 1.3rem;border-radius:999px;border:none;
      font-size:.88rem;cursor:pointer;font-weight:600;
      background:#facc15;color:#422006;
      box-shadow:0 12px 32px rgba(234,179,8,.8);
    }

    .confetti-dot{
      position:absolute;border-radius:50%;opacity:.9;
      animation:confetti-fall 5s linear infinite;
    }
    @keyframes confetti-fall{
      0%{transform:translateY(-10vh) rotate(0deg)}
      100%{transform:translateY(110vh) rotate(360deg)}
    }

  </style>
</head>

        <button class="btn btn-no" id="noBtn">No</button>
      </div>
      <div class="answer-text" id="answer"></div>
    </div>
  </div>

  <!-- CELEBRATION -->
  <div class="celebration" id="celebration">
    <div class="cele-title">YAY ðŸ’™</div>
    <div class="cele-sub">Simeeee said yes.</div>

    <div class="cele-dino">
      <div class="dino-body" style="left:45px"></div>
      <div class="dino-neck" style="left:73px"></div>
      <div class="dino-head" style="left:47px">
        <div class="dino-eye"></div>
        <div class="dino-smile"></div>
        <div class="dino-bow">
          <div class="bow-knot"></div>
          <div class="bow-left"></div>
          <div class="bow-right"></div>
        </div>
      </div>
      <div class="dino-tail"></div>
      <div class="dino-leg l1" style="left:67px"></div>
      <div class="dino-leg l2" style="left:119px"></div>
    </div>

    <button class="cele-btn" onclick="hideCelebration()">back to the forest</button>
  </div>

  <script>
    const noBtn=document.getElementById("noBtn"),yesBtn=document.getElementById("yesBtn"),
          answer=document.getElementById("answer"),celebration=document.getElementById("celebration");

    let noBtnX=0,noBtnY=0;

    function initNoBtn(){
      const rect=noBtn.getBoundingClientRect();
      noBtnX=rect.left;noBtnY=rect.top;
    }
    initNoBtn();

    document.addEventListener("mousemove",e=>{
      const rect=noBtn.getBoundingClientRect();
      const centerX=rect.left+rect.width/2,centerY=rect.top+rect.height/2;
      const dx=e.clientX-centerX,dy=e.clientY-centerY;
      const dist=Math.hypot(dx,dy);

      if(dist<150){
        const angle=Math.atan2(dy,dx)+Math.PI;
        const jump=180;
        let newX=centerX+Math.cos(angle)*jump;
        let newY=centerY+Math.sin(angle)*jump;

        const cardRect=document.querySelector(".card").getBoundingClientRect();
        const maxX=cardRect.width-rect.width-10;
        const maxY=cardRect.height-rect.height-10;

        newX=Math.max(10,Math.min(maxX,newX-cardRect.left));
        newY=Math.max(10,Math.min(maxY,newY-cardRect.top));

        noBtn.style.position="absolute";
        noBtn.style.left=newX+"px";
        noBtn.style.top=newY+"px";
      }
    });

    yesBtn.addEventListener("click",()=>{
      answer.textContent="";
      showCelebration();
    });

    noBtn.addEventListener("click",e=>{
      e.preventDefault();
      e.stopPropagation();
    });

    function showCelebration(){
      celebration.classList.add("active");
      spawnConfetti();
    }
    function hideCelebration(){
      celebration.classList.remove("active");
    }

    function spawnConfetti(){
      const colors=["#22c55e","#0ea5e9","#f97316","#ec4899","#eab308","#a855f7"];
      for(let i=0;i<50;i++){
        const dot=document.createElement("div");
        dot.className="confetti-dot";
        const size=Math.random()*12+6;
        dot.style.width=size+"px";dot.style.height=size+"px";
        dot.style.left=Math.random()*100+"vw";
        dot.style.top=(Math.random()*40-20)+"vh";
        dot.style.background=colors[Math.floor(Math.random()*colors.length)];
        dot.style.animationDuration=(4+Math.random()*3)+"s";
        celebration.appendChild(dot);
        setTimeout(()=>dot.remove(),7000);
      }
    }
  </script>
</body>
</html>
