<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Simeeee ðŸ’™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  overflow:hidden;
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
  background:#000;
  cursor:none;
}

/* CUSTOM CURSOR */
.cursor{
  position:fixed;
  width:20px;height:20px;
  border:2px solid rgba(255,255,255,.8);
  border-radius:50%;
  pointer-events:none;
  transition:transform .1s ease;
  z-index:9999;
  mix-blend-mode:difference;
}
.cursor.hover{transform:scale(2)}

/* PARALLAX LAYERS */
.layer{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
}

.sky{
  background:linear-gradient(180deg,#0a0e27 0%,#1a237e 40%,#311b92 100%);
  z-index:1;
}

.stars{
  z-index:2;
}

.mountains{
  background:url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1600&q=80') center bottom/cover no-repeat;
  filter:brightness(0.3) contrast(1.2);
  z-index:3;
}

.trees{
  background:url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1600&q=80') center bottom/cover no-repeat;
  filter:brightness(0.4) saturate(1.3);
  z-index:4;
}

.ground{
  background:linear-gradient(to top,#0a1f0a 0%,transparent 50%);
  z-index:5;
}

/* PARTICLES */
.particle{
  position:absolute;
  background:radial-gradient(circle,rgba(255,255,255,.9),transparent);
  border-radius:50%;
  pointer-events:none;
  animation:float 8s infinite ease-in-out;
}

@keyframes float{
  0%,100%{transform:translateY(0) translateX(0);opacity:.6}
  50%{transform:translateY(-30px) translateX(20px);opacity:1}
}

/* MOON */
.moon{
  position:absolute;
  top:8%;right:12%;
  width:140px;height:140px;
  background:radial-gradient(circle at 35% 35%,#fef9c3,#fde047);
  border-radius:50%;
  box-shadow:0 0 80px rgba(253,224,71,.6),inset -10px -10px 30px rgba(0,0,0,.2);
  z-index:2;
  animation:moonGlow 4s ease-in-out infinite alternate;
}

@keyframes moonGlow{
  0%{box-shadow:0 0 80px rgba(253,224,71,.6),inset -10px -10px 30px rgba(0,0,0,.2)}
  100%{box-shadow:0 0 120px rgba(253,224,71,.8),inset -10px -10px 30px rgba(0,0,0,.2)}
}

/* ANIMATED ELEMENTS */
.firefly{
  position:absolute;
  width:4px;height:4px;
  background:#fbbf24;
  border-radius:50%;
  box-shadow:0 0 10px #fbbf24;
  z-index:6;
  animation:fireflyMove 12s infinite ease-in-out;
}

@keyframes fireflyMove{
  0%{transform:translate(0,0);opacity:.3}
  25%{transform:translate(100px,-80px);opacity:1}
  50%{transform:translate(-50px,-120px);opacity:.4}
  75%{transform:translate(120px,-60px);opacity:1}
  100%{transform:translate(0,0);opacity:.3}
}

/* BIG BLUE DINO - CENTER, 3D EFFECT */
.dino{
  position:absolute;
  bottom:18%;
  left:50%;
  transform:translateX(-50%);
  width:280px;
  z-index:7;
  filter:drop-shadow(0 20px 40px rgba(0,0,0,.5));
  transition:transform .3s cubic-bezier(.68,-.55,.27,1.55);
}

.dino:hover{
  transform:translateX(-50%) translateY(-10px) scale(1.05);
}

.dino-body{
  position:relative;
  width:280px;height:200px;
}

.dino svg{
  width:100%;height:100%;
  filter:drop-shadow(0 10px 30px rgba(96,165,250,.4));
}

/* PINK BOW */
.bow{
  position:absolute;
  top:10%;right:15%;
  width:50px;height:40px;
  z-index:8;
  animation:bowBounce 2s ease-in-out infinite;
}

@keyframes bowBounce{
  0%,100%{transform:translateY(0) rotate(0deg)}
  50%{transform:translateY(-8px) rotate(5deg)}
}

.bow::before,.bow::after{
  content:"";
  position:absolute;
  width:22px;height:22px;
  background:linear-gradient(135deg,#fda4af,#fb7185);
  border-radius:50% 0 50% 0;
  box-shadow:0 4px 12px rgba(251,113,133,.5);
}

.bow::before{
  left:0;transform:rotate(-45deg);
}

.bow::after{
  right:0;transform:rotate(45deg);
}

.bow-knot{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:14px;height:14px;
  background:#ec4899;
  border-radius:50%;
  box-shadow:0 0 10px rgba(236,72,153,.8);
}

/* CARD - GLASSMORPHISM */
.card{
  position:absolute;
  top:8%;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:380px;
  background:rgba(15,23,42,.75);
  backdrop-filter:blur(20px) saturate(180%);
  border:1px solid rgba(255,255,255,.15);
  border-radius:24px;
  padding:1.8rem 1.6rem 1.5rem;
  box-shadow:0 20px 60px rgba(0,0,0,.6),inset 0 1px 0 rgba(255,255,255,.1);
  z-index:10;
  text-align:center;
  color:#fff;
  animation:cardSlideIn .8s cubic-bezier(.68,-.55,.27,1.55);
}

@keyframes cardSlideIn{
  from{transform:translateX(-50%) translateY(-100px);opacity:0}
  to{transform:translateX(-50%) translateY(0);opacity:1}
}

.badge{
  display:inline-flex;
  align-items:center;
  gap:.5rem;
  padding:.4rem 1rem;
  background:linear-gradient(135deg,rgba(251,113,133,.2),rgba(236,72,153,.2));
  border:1px solid rgba(251,113,133,.4);
  border-radius:999px;
  font-size:.72rem;
  text-transform:uppercase;
  letter-spacing:.15em;
  color:#fda4af;
  margin-bottom:.8rem;
}

.heart-pulse{
  width:8px;height:8px;
  background:#ec4899;
  border-radius:50%;
  box-shadow:0 0 12px #ec4899;
  animation:pulse 1.5s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1);opacity:1}
  50%{transform:scale(1.3);opacity:.7}
}

h1{
  font-size:1.6rem;
  margin-bottom:.6rem;
  background:linear-gradient(135deg,#fff,#cbd5e1);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  font-weight:700;
}

.subtitle{
  font-size:.88rem;
  color:#94a3b8;
  line-height:1.5;
  margin-bottom:1.2rem;
}

.buttons{
  display:flex;
  gap:.8rem;
  justify-content:center;
  position:relative;
  min-height:48px;
}

button{
  padding:.65rem 1.5rem;
  border:none;
  border-radius:999px;
  font-size:.92rem;
  font-weight:600;
  cursor:pointer;
  transition:all .25s cubic-bezier(.68,-.55,.27,1.55);
  position:relative;
  overflow:hidden;
}

button::before{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,rgba(255,255,255,.2),transparent);
  opacity:0;
  transition:opacity .3s ease;
}

button:hover::before{
  opacity:1;
}

.btn-yes{
  background:linear-gradient(135deg,#10b981,#059669);
  color:#fff;
  box-shadow:0 10px 30px rgba(16,185,129,.5),inset 0 1px 0 rgba(255,255,255,.2);
  min-width:120px;
  z-index:2;
}

.btn-yes:hover{
  transform:translateY(-3px) scale(1.05);
  box-shadow:0 15px 40px rgba(16,185,129,.7),inset 0 1px 0 rgba(255,255,255,.2);
}

.btn-yes:active{
  transform:translateY(-1px) scale(1.02);
}

.btn-no{
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:#fff;
  box-shadow:0 8px 24px rgba(99,102,241,.4);
  min-width:100px;
  position:absolute;
  z-index:1;
}

/* CELEBRATION SCREEN */
.celebration{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,#10b981,#059669,#047857);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:100;
  animation:celebrateFadeIn .6s ease;
}

.celebration.active{
  display:flex;
}

@keyframes celebrateFadeIn{
  from{opacity:0;transform:scale(1.1)}
  to{opacity:1;transform:scale(1)}
}

.celebration h1{
  font-size:clamp(3rem,10vw,5rem);
  margin-bottom:1rem;
  text-shadow:0 6px 20px rgba(0,0,0,.3);
  animation:celebrateText 1.5s ease-in-out infinite;
}

@keyframes celebrateText{
  0%,100%{transform:scale(1) rotate(0deg)}
  50%{transform:scale(1.08) rotate(-2deg)}
}

.celebration p{
  font-size:1.2rem;
  margin-bottom:2rem;
  opacity:.95;
}

.celebration .dino{
  margin-bottom:1.5rem;
  animation:celebrateDino 2s ease-in-out infinite;
}

@keyframes celebrateDino{
  0%,100%{transform:translateX(-50%) translateY(0) rotate(0deg)}
  25%{transform:translateX(-50%) translateY(-15px) rotate(-5deg)}
  75%{transform:translateX(-50%) translateY(-10px) rotate(5deg)}
}

.back-btn{
  padding:.7rem 2rem;
  background:#fff;
  color:#047857;
  border:none;
  border-radius:999px;
  font-size:.95rem;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 12px 40px rgba(0,0,0,.3);
  transition:transform .2s ease;
}

.back-btn:hover{
  transform:translateY(-3px);
}

/* CONFETTI */
.confetti{
  position:absolute;
  width:10px;
  height:10px;
  background:#fbbf24;
  border-radius:50%;
  animation:confettiFall 6s linear infinite;
}

@keyframes confettiFall{
  0%{transform:translateY(-20vh) rotate(0deg);opacity:1}
  100%{transform:translateY(120vh) rotate(720deg);opacity:0}
}

@media(max-width:640px){
  .dino{width:220px;bottom:15%}
  .card{padding:1.4rem 1.2rem}
  h1{font-size:1.3rem}
}
</style>
</head>
<body>

<!-- CUSTOM CURSOR -->
<div class="cursor" id="cursor"></div>

<!-- PARALLAX LAYERS -->
<div class="layer sky"></div>
<canvas class="layer stars" id="stars"></canvas>
<div class="layer mountains"></div>
<div class="layer trees"></div>
<div class="layer ground"></div>

<div class="moon"></div>

<!-- PARTICLES -->
<script>
for(let i=0;i<20;i++){
  const p=document.createElement('div');
  p.className='particle';
  p.style.width=Math.random()*4+2+'px';
  p.style.height=p.style.width;
  p.style.left=Math.random()*100+'%';
  p.style.top=Math.random()*100+'%';
  p.style.animationDelay=Math.random()*8+'s';
  p.style.animationDuration=Math.random()*6+6+'s';
  document.body.appendChild(p);
}
</script>

<!-- FIREFLIES -->
<script>
for(let i=0;i<15;i++){
  const f=document.createElement('div');
  f.className='firefly';
  f.style.left=Math.random()*100+'%';
  f.style.top=Math.random()*60+20+'%';
  f.style.animationDelay=Math.random()*12+'s';
  f.style.animationDuration=Math.random()*8+8+'s';
  document.body.appendChild(f);
}
</script>

<!-- BIG BLUE DINO -->
<div class="dino" id="dino">
  <div class="dino-body">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="dinoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1"/>
          <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/>
        </linearGradient>
        <filter id="dinoShadow">
          <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
          <feOffset dx="0" dy="8" result="offsetblur"/>
          <feComponentTransfer>
            <feFuncA type="linear" slope="0.3"/>
          </feComponentTransfer>
          <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      <!-- Body -->
      <ellipse cx="100" cy="140" rx="60" ry="35" fill="url(#dinoGrad)" filter="url(#dinoShadow)"/>
      <!-- Neck -->
      <ellipse cx="90" cy="110" rx="20" ry="35" fill="url(#dinoGrad)"/>
      <!-- Head -->
      <ellipse cx="80" cy="75" rx="30" ry="28" fill="url(#dinoGrad)"/>
      <!-- Eye -->
      <circle cx="75" cy="70" r="6" fill="#1e293b"/>
      <circle cx="77" cy="68" r="2" fill="#fff"/>
      <!-- Smile -->
      <path d="M 70 82 Q 80 88 90 82" stroke="#1e3a8a" stroke-width="2" fill="none" stroke-linecap="round"/>
      <!-- Tail -->
      <path d="M 150 130 Q 180 120 190 140" stroke="url(#dinoGrad)" stroke-width="18" fill="none" stroke-linecap="round"/>
      <!-- Legs -->
      <ellipse cx="85" cy="170" rx="10" ry="15" fill="#3b82f6"/>
      <ellipse cx="115" cy="170" rx="10" ry="15" fill="#3b82f6"/>
    </svg>
  </div>
  <div class="bow">
    <div class="bow-knot"></div>
  </div>
</div>

<!-- CARD -->
<div class="card">
  <div class="badge">
    <span class="heart-pulse"></span>
    <span>for simeeee</span>
  </div>
  <h1>Will you be my Valentine?</h1>
  <p class="subtitle">The blue dino with the pink bow is nervously waiting for your answer ðŸ’™</p>
  <div class="buttons">
    <button class="btn-yes" id="yesBtn">Yes ðŸ’™</button>
    <button class="btn-no" id="noBtn">No</button>
  </div>
</div>

<!-- CELEBRATION -->
<div class="celebration" id="celebration">
  <h1>YAY! ðŸ’™âœ¨</h1>
  <p>Simeeee said yes!</p>
  <div class="dino">
    <div class="dino-body">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="dinoGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/>
          </linearGradient>
        </defs>
        <ellipse cx="100" cy="140" rx="60" ry="35" fill="url(#dinoGrad2)"/>
        <ellipse cx="90" cy="110" rx="20" ry="35" fill="url(#dinoGrad2)"/>
        <ellipse cx="80" cy="75" rx="30" ry="28" fill="url(#dinoGrad2)"/>
        <circle cx="75" cy="70" r="6" fill="#1e293b"/>
        <circle cx="77" cy="68" r="2" fill="#fff"/>
        <path d="M 70 82 Q 80 88 90 82" stroke="#1e3a8a" stroke-width="2" fill="none" stroke-linecap="round"/>
        <path d="M 150 130 Q 180 120 190 140" stroke="url(#dinoGrad2)" stroke-width="18" fill="none" stroke-linecap="round"/>
        <ellipse cx="85" cy="170" rx="10" ry="15" fill="#3b82f6"/>
        <ellipse cx="115" cy="170" rx="10" ry="15" fill="#3b82f6"/>
      </svg>
    </div>
    <div class="bow">
      <div class="bow-knot"></div>
    </div>
  </div>
  <button class="back-btn" onclick="hideCelebration()">Back to the forest</button>
</div>

<!-- AUDIO -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_1b7e7c5c3d.mp3" type="audio/mp3">
</audio>

<script>
// CURSOR
const cursor=document.getElementById('cursor');
document.addEventListener('mousemove',e=>{
  cursor.style.left=e.clientX+'px';
  cursor.style.top=e.clientY+'px';
});
document.querySelectorAll('button').forEach(btn=>{
  btn.addEventListener('mouseenter',()=>cursor.classList.add('hover'));
  btn.addEventListener('mouseleave',()=>cursor.classList.remove('hover'));
});

// STARS
const canvas=document.getElementById('stars');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
const stars=[];
for(let i=0;i<200;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.5,
    a:Math.random()
  });
}
function drawStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${s.a})`;
    ctx.fill();
    s.a+=Math.random()*.02-.01;
    if(s.a>1)s.a=1;
    if(s.a<0.3)s.a=0.3;
  });
  requestAnimationFrame(drawStars);
}
drawStars();

// PARALLAX
document.addEventListener('mousemove',e=>{
  const x=(e.clientX/window.innerWidth-.5)*30;
  const y=(e.clientY/window.innerHeight-.5)*30;
  document.querySelector('.mountains').style.transform=`translate(${x*1.5}px,${y*1.5}px)`;
  document.querySelector('.trees').style.transform=`translate(${x*2.5}px,${y*2.5}px)`;
  document.querySelector('.dino').style.transform=`translateX(-50%) translate(${x*.8}px,${y*.8}px)`;
});

// BUTTONS
const yesBtn=document.getElementById('yesBtn');
const noBtn=document.getElementById('noBtn');
const celebration=document.getElementById('celebration');
const bgMusic=document.getElementById('bgMusic');
let started=false;

document.body.addEventListener('click',()=>{
  if(!started){
    bgMusic.volume=0.3;
    bgMusic.play();
    started=true;
  }
},{once:true});

let noCount=0;
let noBtnLeft=null;
let noBtnTop=null;

function moveNoButton(e){
  const card=document.querySelector('.card');
  const rect=card.getBoundingClientRect();
  
  if(noBtnLeft===null){
    const btnRect=noBtn.getBoundingClientRect();
    noBtnLeft=btnRect.left-rect.left;
    noBtnTop=btnRect.top-rect.top;
  }
  
  const mouseX=e.clientX;
  const mouseY=e.clientY;
  
  const btnAbsX=rect.left+noBtnLeft+noBtn.offsetWidth/2;
  const btnAbsY=rect.top+noBtnTop+noBtn.offsetHeight/2;
  
  const dx=mouseX-btnAbsX;
  const dy=mouseY-btnAbsY;
  const distance=Math.hypot(dx,dy);
  const threshold=180;
  
  if(distance<threshold){
    noCount++;
    if(noCount===2)noBtn.textContent='Really? ðŸ¥º';
    if(noCount===3)noBtn.textContent='Think again ðŸ˜¢';
    if(noCount>=4){
      noBtn.style.display='none';
      setTimeout(()=>{
        noBtn.style.display='block';
        noBtn.textContent='No';
      },3000);
    }
    
    const angle=Math.atan2(dy,dx);
    const flee=threshold-distance+80;
    
    noBtnLeft-=Math.cos(angle)*flee;
    noBtnTop-=Math.sin(angle)*flee;
    
    const padding=15;
    noBtnLeft=Math.min(rect.width-noBtn.offsetWidth-padding,Math.max(padding,noBtnLeft));
    noBtnTop=Math.min(rect.height-noBtn.offsetHeight-padding,Math.max(padding,noBtnTop));
    
    noBtn.style.position='absolute';
    noBtn.style.left=noBtnLeft+'px';
    noBtn.style.top=noBtnTop+'px';
  }
}

document.querySelector('.card').addEventListener('mousemove',moveNoButton);

yesBtn.addEventListener('click',()=>{
  celebration.classList.add('active');
  spawnConfetti();
});

noBtn.addEventListener('click',e=>{
  e.preventDefault();
  e.stopPropagation();
});

function hideCelebration(){
  celebration.classList.remove('active');
}

function spawnConfetti(){
  const colors=['#10b981','#3b82f6','#f59e0b','#ec4899','#8b5cf6','#ef4444'];
  for(let i=0;i<80;i++){
    const c=document.createElement('div');
    c.className='confetti';
    const size=Math.random()*12+8;
    c.style.width=size+'px';
    c.style.height=size+'px';
    c.style.left=Math.random()*100+'vw';
    c.style.top=(Math.random()*60-30)+'vh';
    c.style.background=colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDuration=(5+Math.random()*4)+'s';
    c.style.animationDelay=Math.random()*2+'s';
    celebration.appendChild(c);
    setTimeout(()=>c.remove(),12000);
  }
}
</script>

</body>
</html>
