<!DOCTYPE html>
<html lang="en">

<title>Simeeee's Valentine ðŸ’™</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  overflow:hidden;
  font-family:'Comic Sans MS','Trebuchet MS',sans-serif;
  background:#87ceeb;
  position:relative;
}

/* RICK & MORTY STYLE BACKGROUND */
.scene{
  position:absolute;
  inset:0;
  background:
    linear-gradient(180deg, #5ec1f7 0%, #87ceeb 40%, #b8e6ff 100%);
  overflow:hidden;
}

/* PORTAL EFFECT IN CORNER */
.portal{
  position:absolute;
  top:10%;
  right:8%;
  width:140px;
  height:140px;
  background:radial-gradient(circle, #00ff41 0%, #00cc33 30%, transparent 70%);
  border-radius:50%;
  animation:portalSpin 4s linear infinite;
  opacity:0.7;
  z-index:1;
}

@keyframes portalSpin{
  0%{transform:rotate(0deg) scale(1)}
  50%{transform:rotate(180deg) scale(1.1)}
  100%{transform:rotate(360deg) scale(1)}
}

/* CARTOON CLOUDS */
.cloud{
  position:absolute;
  background:#fff;
  border-radius:100px;
  opacity:0.9;
  z-index:2;
  animation:cloudDrift 60s linear infinite;
}

.cloud::before,
.cloud::after{
  content:'';
  position:absolute;
  background:#fff;
  border-radius:50%;
}

.cloud::before{
  width:80px;
  height:80px;
  top:-40px;
  left:20px;
}

.cloud::after{
  width:100px;
  height:100px;
  top:-50px;
  right:20px;
}

.c1{width:200px;height:60px;top:15%;left:-220px}
.c2{width:180px;height:55px;top:25%;left:-300px;animation-duration:70s}
.c3{width:220px;height:65px;top:35%;left:-280px;animation-duration:50s}

@keyframes cloudDrift{
  from{transform:translateX(0)}
  to{transform:translateX(120vw)}
}

/* CARTOON GRASS GROUND */
.ground{
  position:absolute;
  bottom:0;
  width:100%;
  height:25%;
  background:linear-gradient(to bottom, #7ed957 0%, #5eb83e 100%);
  border-top:6px solid #4a9933;
  z-index:3;
}

.grass{
  position:absolute;
  bottom:0;
  width:100%;
  height:40px;
  background:repeating-linear-gradient(
    90deg,
    transparent,
    transparent 10px,
    #6bc944 10px,
    #6bc944 12px
  );
  z-index:4;
}

/* CARTOON TREES */
.tree{
  position:absolute;
  bottom:25%;
  z-index:3;
}

.tree-trunk{
  width:30px;
  height:80px;
  background:#8b4513;
  border:3px solid #5d2e0f;
  border-radius:8px;
  margin:0 auto;
}

.tree-leaves{
  width:100px;
  height:100px;
  background:#3fa535;
  border:4px solid #2d7a28;
  border-radius:50%;
  margin-bottom:-20px;
}

.t1{left:8%;transform:scale(1.1)}
.t2{left:20%;transform:scale(0.9)}
.t3{left:85%;transform:scale(1.05)}
.t4{right:15%;transform:scale(0.95)}

/* CARTOON FLOWERS */
.flower{
  position:absolute;
  bottom:26%;
  z-index:4;
}

.flower-petals{
  width:40px;
  height:40px;
  position:relative;
  animation:flowerBob 3s ease-in-out infinite;
}

@keyframes flowerBob{
  0%,100%{transform:translateY(0) rotate(0deg)}
  50%{transform:translateY(-5px) rotate(3deg)}
}

.petal{
  position:absolute;
  width:16px;
  height:16px;
  background:#ff69b4;
  border:2px solid #ff1493;
  border-radius:50% 50% 0 50%;
}

.petal:nth-child(1){top:-10px;left:12px;transform:rotate(0deg)}
.petal:nth-child(2){top:2px;right:-2px;transform:rotate(72deg)}
.petal:nth-child(3){bottom:0;right:8px;transform:rotate(144deg)}
.petal:nth-child(4){bottom:0;left:8px;transform:rotate(216deg)}
.petal:nth-child(5){top:2px;left:-2px;transform:rotate(288deg)}

.flower-center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:12px;
  height:12px;
  background:#ffd700;
  border:2px solid #ff8c00;
  border-radius:50%;
}

.flower-stem{
  width:4px;
  height:30px;
  background:#4a9933;
  border:1px solid #2d7a28;
  margin:0 auto;
}

.f1{left:12%;animation-delay:0s}
.f2{left:25%;animation-delay:0.5s}
.f3{left:40%;animation-delay:1s}
.f4{left:60%;animation-delay:0.3s}
.f5{left:75%;animation-delay:0.7s}
.f6{left:88%;animation-delay:0.2s}

/* BIG CARTOON BLUE DINO - CENTERED */
.dino{
  position:absolute;
  bottom:26%;
  left:50%;
  transform:translateX(-50%);
  width:200px;
  height:180px;
  z-index:5;
  animation:dinoBreathe 2s ease-in-out infinite;
}

@keyframes dinoBreathe{
  0%,100%{transform:translateX(-50%) scale(1)}
  50%{transform:translateX(-50%) scale(1.03)}
}

.dino-body{
  position:absolute;
  bottom:20px;
  left:30px;
  width:140px;
  height:80px;
  background:#5eb0ef;
  border:4px solid #2563eb;
  border-radius:60% 60% 50% 50%;
}

.dino-neck{
  position:absolute;
  bottom:65px;
  left:50px;
  width:30px;
  height:60px;
  background:#5eb0ef;
  border:4px solid #2563eb;
  border-radius:20px;
}

.dino-head{
  position:absolute;
  bottom:115px;
  left:30px;
  width:70px;
  height:55px;
  background:#5eb0ef;
  border:4px solid #2563eb;
  border-radius:50%;
}

.dino-eye{
  position:absolute;
  top:18px;
  left:22px;
  width:14px;
  height:14px;
  background:#fff;
  border:3px solid #1e293b;
  border-radius:50%;
  animation:eyeBlink 4s infinite;
}

@keyframes eyeBlink{
  0%,98%,100%{height:14px}
  99%{height:2px}
}

.dino-pupil{
  position:absolute;
  top:2px;
  left:3px;
  width:6px;
  height:6px;
  background:#000;
  border-radius:50%;
}

.dino-smile{
  position:absolute;
  bottom:12px;
  left:20px;
  width:28px;
  height:14px;
  border-bottom:4px solid #1e3a8a;
  border-radius:0 0 20px 20px;
}

.dino-tail{
  position:absolute;
  bottom:50px;
  right:10px;
  width:70px;
  height:16px;
  background:#5eb0ef;
  border:4px solid #2563eb;
  border-radius:0 30px 30px 0;
  transform-origin:left center;
  animation:tailWag 1.2s ease-in-out infinite;
}

@keyframes tailWag{
  0%{transform:rotate(-15deg)}
  50%{transform:rotate(15deg)}
  100%{transform:rotate(-15deg)}
}

.dino-leg{
  position:absolute;
  bottom:0;
  width:22px;
  height:28px;
  background:#3b82f6;
  border:3px solid #1e3a8a;
  border-radius:6px;
}

.leg1{left:55px}
.leg2{left:90px}

/* CARTOON BOW - ON HEAD */
.bow{
  position:absolute;
  top:-8px;
  right:2px;
  width:45px;
  height:32px;
  z-index:6;
}

.bow-left,
.bow-right{
  position:absolute;
  width:18px;
  height:20px;
  background:#ff69b4;
  border:3px solid #ff1493;
  border-radius:50% 50% 0 50%;
}

.bow-left{
  left:0;
  transform:rotate(-45deg);
}

.bow-right{
  right:0;
  transform:rotate(45deg);
}

.bow-knot{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:14px;
  height:14px;
  background:#ff1493;
  border:2px solid #c71585;
  border-radius:50%;
}

/* CARD - CARTOON STYLE */
.card{
  position:absolute;
  top:8%;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:400px;
  background:#fff;
  border:5px solid #1e293b;
  border-radius:20px;
  padding:1.8rem 1.6rem 1.5rem;
  box-shadow:8px 8px 0 rgba(0,0,0,0.2);
  z-index:10;
  text-align:center;
}

.badge{
  display:inline-block;
  padding:0.5rem 1.2rem;
  background:#ff69b4;
  border:3px solid #ff1493;
  border-radius:20px;
  color:#fff;
  font-size:0.75rem;
  font-weight:bold;
  text-transform:uppercase;
  letter-spacing:0.1em;
  margin-bottom:0.8rem;
  box-shadow:3px 3px 0 rgba(0,0,0,0.2);
}

h1{
  font-size:1.8rem;
  color:#1e293b;
  margin-bottom:0.6rem;
  text-shadow:2px 2px 0 rgba(0,0,0,0.1);
}

.subtitle{
  font-size:0.95rem;
  color:#475569;
  line-height:1.5;
  margin-bottom:1.2rem;
}

.buttons{
  display:flex;
  gap:1rem;
  justify-content:center;
  position:relative;
  min-height:52px;
}

button{
  padding:0.75rem 1.5rem;
  border:4px solid;
  border-radius:12px;
  font-size:1rem;
  font-weight:bold;
  font-family:'Comic Sans MS',cursive;
  cursor:pointer;
  transition:all 0.15s ease;
  box-shadow:4px 4px 0 rgba(0,0,0,0.3);
  position:relative;
}

button:active{
  transform:translate(2px,2px);
  box-shadow:2px 2px 0 rgba(0,0,0,0.3);
}

.btn-yes{
  background:#10b981;
  border-color:#047857;
  color:#fff;
  min-width:130px;
  z-index:2;
}

.btn-yes:hover{
  background:#059669;
  transform:translateY(-2px);
  box-shadow:6px 6px 0 rgba(0,0,0,0.3);
}

.btn-no{
  background:#6366f1;
  border-color:#4338ca;
  color:#fff;
  min-width:110px;
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  user-select:none;
}

/* CELEBRATION */
.celebration{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg, #fbbf24 0%, #10b981 50%, #3b82f6 100%);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:100;
}

.celebration.active{
  display:flex;
  animation:celebratePop 0.5s cubic-bezier(.68,-0.55,.27,1.55);
}

@keyframes celebratePop{
  from{transform:scale(0);opacity:0}
  to{transform:scale(1);opacity:1}
}

.celebration h1{
  font-size:clamp(3rem,12vw,5rem);
  color:#fff;
  text-shadow:6px 6px 0 rgba(0,0,0,0.3);
  margin-bottom:1rem;
  animation:celebrateWiggle 1s ease-in-out infinite;
}

@keyframes celebrateWiggle{
  0%,100%{transform:rotate(0deg) scale(1)}
  25%{transform:rotate(-5deg) scale(1.05)}
  75%{transform:rotate(5deg) scale(1.05)}
}

.celebration p{
  font-size:1.3rem;
  color:#fff;
  margin-bottom:2rem;
  text-shadow:3px 3px 0 rgba(0,0,0,0.2);
}

.celebration .dino{
  margin-bottom:2rem;
  animation:celebrateBounce 1s ease-in-out infinite;
}

@keyframes celebrateBounce{
  0%,100%{transform:translateX(-50%) translateY(0)}
  50%{transform:translateX(-50%) translateY(-20px)}
}

.back-btn{
  padding:0.8rem 2rem;
  background:#fff;
  border:4px solid #1e293b;
  border-radius:12px;
  color:#1e293b;
  font-size:1rem;
  font-weight:bold;
  font-family:'Comic Sans MS',cursive;
  cursor:pointer;
  box-shadow:6px 6px 0 rgba(0,0,0,0.4);
  transition:all 0.15s ease;
}

.back-btn:hover{
  transform:translateY(-3px);
  box-shadow:8px 8px 0 rgba(0,0,0,0.4);
}

.back-btn:active{
  transform:translate(3px,3px);
  box-shadow:3px 3px 0 rgba(0,0,0,0.4);
}

/* CONFETTI */
.confetti{
  position:absolute;
  width:12px;
  height:12px;
  border:2px solid #000;
  border-radius:2px;
  animation:confettiFall 5s linear infinite;
}

@keyframes confettiFall{
  0%{transform:translateY(-20vh) rotate(0deg);opacity:1}
  100%{transform:translateY(120vh) rotate(720deg);opacity:0}
}

@media(max-width:640px){
  .dino{width:160px;height:150px;bottom:28%}
  .card{padding:1.4rem 1.2rem}
  h1{font-size:1.5rem}
}
</style>
</head>
<body>

  <h1>YAY! ðŸ’™âœ¨</h1>

<script>
const yesBtn=document.getElementById('yesBtn');
const noBtn=document.getElementById('noBtn');
const celebration=document.getElementById('celebration');

// GAME-LIKE NO BUTTON PHYSICS
let noX=0;
let noY=0;
let noVelX=0;
let noVelY=0;

function initNoBtn(){
  const rect=noBtn.getBoundingClientRect();
  const cardRect=document.querySelector('.card').getBoundingClientRect();
  noX=rect.left-cardRect.left;
  noY=rect.top-cardRect.top;
}

initNoBtn();

let isMoving=false;

function gameLoop(){
  const card=document.querySelector('.card');
  const cardRect=card.getBoundingClientRect();
  const btnW=noBtn.offsetWidth;
  const btnH=noBtn.offsetHeight;
  
  // Apply velocity
  noX+=noVelX;
  noY+=noVelY;
  
  // Friction
  noVelX*=0.92;
  noVelY*=0.92;
  
  // Bounce off walls
  const padding=10;
  if(noX<padding){
    noX=padding;
    noVelX=Math.abs(noVelX)*0.7;
  }
  if(noX>cardRect.width-btnW-padding){
    noX=cardRect.width-btnW-padding;
    noVelX=-Math.abs(noVelX)*0.7;
  }
  if(noY<padding){
    noY=padding;
    noVelY=Math.abs(noVelY)*0.7;
  }
  if(noY>cardRect.height-btnH-padding){
    noY=cardRect.height-btnH-padding;
    noVelY=-Math.abs(noVelY)*0.7;
  }
  
  // Update position
  noBtn.style.position='absolute';
  noBtn.style.left=noX+'px';
  noBtn.style.top=noY+'px';
  
  if(isMoving){
    requestAnimationFrame(gameLoop);
  }
}

document.addEventListener('mousemove',e=>{
  const cardRect=document.querySelector('.card').getBoundingClientRect();
  const mouseX=e.clientX-cardRect.left;
  const mouseY=e.clientY-cardRect.top;
  
  const btnCenterX=noX+noBtn.offsetWidth/2;
  const btnCenterY=noY+noBtn.offsetHeight/2;
  
  const dx=mouseX-btnCenterX;
  const dy=mouseY-btnCenterY;
  const dist=Math.sqrt(dx*dx+dy*dy);
  
  const threshold=120;
  
  if(dist<threshold){
    const force=threshold-dist;
    const angle=Math.atan2(dy,dx);
    
    noVelX-=Math.cos(angle)*force*0.15;
    noVelY-=Math.sin(angle)*force*0.15;
    
    if(!isMoving){
      isMoving=true;
      gameLoop();
    }
  }
});

yesBtn.addEventListener('click',()=>{
  celebration.classList.add('active');
  spawnConfetti();
});

noBtn.addEventListener('click',e=>{
  e.preventDefault();
  e.stopPropagation();
});

function hideCelebration(){
  celebration.classList.remove('active');
}

function spawnConfetti(){
  const colors=['#10b981','#3b82f6','#f59e0b','#ec4899','#8b5cf6','#ef4444','#06b6d4'];
  for(let i=0;i<70;i++){
    const c=document.createElement('div');
    c.className='confetti';
    const size=Math.random()*14+8;
    c.style.width=size+'px';
    c.style.height=size+'px';
    c.style.left=Math.random()*100+'vw';
    c.style.top=(Math.random()*60-30)+'vh';
    c.style.background=colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDuration=(4+Math.random()*3)+'s';
    c.style.animationDelay=Math.random()*2+'s';
    celebration.appendChild(c);
    setTimeout(()=>c.remove(),8000);
  }
}
</script>
