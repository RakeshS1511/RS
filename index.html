<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>A Question üå±</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,sans-serif}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:
    linear-gradient(to bottom, rgba(255,255,255,.6), rgba(255,255,255,.9)),
    url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee") center/cover no-repeat;
  color:#0f172a;
}

/* START OVERLAY (AUDIO UNLOCK) */
#start{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
}
#start button{
  padding:16px 28px;
  font-size:18px;
  border-radius:40px;
  border:none;
  background:linear-gradient(45deg,#22c55e,#60a5fa);
  color:white;
  cursor:pointer;
}

/* BIRDS */
.bird{
  position:absolute;
  font-size:22px;
  animation:fly 18s linear infinite;
}
@keyframes fly{
  from{transform:translateX(-10vw)}
  to{transform:translateX(110vw)}
}

/* MAIN CARD */
.card{
  position:absolute;
  top:10%;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(12px);
  padding:26px;
  border-radius:24px;
  width:90%;
  max-width:380px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.15);
}

/* DINO */
.dino{
  position:absolute;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  font-size:96px;
  z-index:5;
}
.bow{
  position:absolute;
  top:-10px;
  right:-10px;
  font-size:32px;
}

/* BUTTONS */
.buttons{
  margin-top:20px;
  display:flex;
  justify-content:space-between;
  gap:14px;
}

button{
  padding:12px 22px;
  font-size:16px;
  border-radius:30px;
  border:none;
  cursor:pointer;
}

#yes{
  background:linear-gradient(45deg,#f472b6,#fb7185);
  color:white;
}

#no{
  background:#e5e7eb;
  position:fixed;
  left:60%;
  top:60%;
}

/* CELEBRATION */
#celebrate{
  position:fixed;
  inset:0;
  background:
    linear-gradient(to top, rgba(255,255,255,.9), rgba(255,255,255,.95)),
    url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6") center/cover no-repeat;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:40;
}

#celebrate h1{
  font-size:46px;
  margin-bottom:10px;
}

.flower{
  position:absolute;
  font-size:22px;
  animation:floatUp 5s linear forwards;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-200px);opacity:0}
}

@media(max-width:600px){
  .dino{font-size:76px}
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="ambience" loop>
  <source src="https://cdn.pixabay.com/audio/2022/08/02/audio_8f0c7d09c5.mp3">
</audio>
<audio id="chime">
  <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_3b6d2f8d7c.mp3">
</audio>

<div id="start">
  <button id="startBtn">Tap to begin üåø</button>
</div>

<!-- BIRDS -->
<div class="bird" style="top:15%;left:-10%">üïäÔ∏è</div>
<div class="bird" style="top:25%;left:-20%;animation-duration:22s">ü¶¢</div>
<div class="bird" style="top:35%;left:-15%;animation-duration:26s">üê¶</div>

<div class="card">
  <h2>Hey‚Ä¶ one honest question üå±</h2>
  <p>Would you like to go out with me?</p>
  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No</button>
  </div>
</div>

<div class="dino" id="dino">ü¶ï
  <div class="bow">üéÄ</div>
</div>

<div id="celebrate">
  <h1>She said YES üå∏</h1>
  <p>Solar-punk future unlocked.</p>
</div>

<script>
const startBtn=document.getElementById("startBtn");
const start=document.getElementById("start");
const ambience=document.getElementById("ambience");
const chime=document.getElementById("chime");
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const celebrate=document.getElementById("celebrate");

startBtn.onclick=()=>{
  ambience.volume=0.4;
  ambience.play();
  start.style.display="none";
};

document.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  const dist=Math.sqrt(dx*dx+dy*dy);

  if(dist<80){
    no.style.left=Math.random()*80+"vw";
    no.style.top=Math.random()*80+"vh";
  }
});

yes.onclick=()=>{
  chime.currentTime=0;
  chime.play();
  celebrate.style.display="flex";
  for(let i=0;i<25;i++)spawnFlower();
};

function spawnFlower(){
  const f=document.createElement("div");
  f.className="flower";
  f.innerText=["üå∏","üåº","üå∑","üå∫"][Math.floor(Math.random()*4)];
  f.style.left=Math.random()*100+"vw";
  f.style.bottom="0";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),5000);
}
</script>

</body>
</html>
