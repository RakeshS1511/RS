<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simeeee, be my Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(#0b1f2a, #041008);
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Forest background container */
    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Soft moon light */
    .moon {
      position: absolute;
      top: 5%;
      right: 10%;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, #e5e7eb 40%, transparent 70%);
      box-shadow: 0 0 60px rgba(248, 250, 252, 0.6);
      opacity: 0.9;
      z-index: 1;
    }

    /* Moving clouds */
    .cloud {
      position: absolute;
      top: 10%;
      width: 160px;
      height: 60px;
      background: #e5f4ff;
      border-radius: 40px;
      filter: blur(0.5px);
      opacity: 0.7;
      animation: cloud-move 32s linear infinite;
    }
    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      background: #e5f4ff;
      border-radius: 50px;
      top: -25px;
    }
    .cloud::before { left: 15px; }
    .cloud::after { right: 20px; }

    .cloud.cloud-1 { top: 15%; left: -200px; animation-delay: 0s; }
    .cloud.cloud-2 { top: 25%; left: -260px; animation-delay: 8s; transform: scale(0.9); }
    .cloud.cloud-3 { top: 18%; left: -240px; animation-delay: 16s; transform: scale(1.1); }

    @keyframes cloud-move {
      0% { transform: translateX(0); }
      100% { transform: translateX(140vw); }
    }

    /* Distant mountains */
    .mountains {
      position: absolute;
      bottom: 26%;
      left: 0;
      width: 120%;
      height: 40%;
      pointer-events: none;
    }
    .mountain {
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border-left: 180px solid transparent;
      border-right: 180px solid transparent;
      border-bottom: 220px solid #0f2930;
      opacity: 0.9;
    }
    .mountain.m1 { left: -40px; }
    .mountain.m2 { left: 160px; border-bottom-color: #10353c; transform: scale(1.2); }
    .mountain.m3 { left: 420px; border-bottom-color: #123f45; transform: scale(1.05); }
    .mountain.m4 { right: -60px; border-bottom-color: #0e232a; }

    /* Ground */
    .ground {
      position: absolute;
      bottom: 0;
      left: -20%;
      width: 140%;
      height: 32%;
      background: radial-gradient(circle at top, #0b3a29, #041008 60%);
      border-radius: 50% 50% 0 0;
      box-shadow: 0 -40px 80px rgba(0,0,0,0.9);
      overflow: hidden;
      z-index: 2;
    }

    /* Trees */
    .tree {
      position: absolute;
      bottom: 14%;
      width: 60px;
      height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: tree-sway 5s ease-in-out infinite alternate;
      transform-origin: bottom center;
    }
    .tree .crown {
      width: 90px;
      height: 110px;
      border-radius: 60px;
      background: radial-gradient(circle at 30% 20%, #a7f3d0, #047857);
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
    }
    .tree .trunk {
      width: 16px;
      height: 60px;
      border-radius: 10px;
      margin-top: -20px;
      background: linear-gradient(#4b3f2f, #111827);
    }

    .tree.t1 { left: 6%; animation-delay: -1s; }
    .tree.t2 { left: 18%; transform: scale(1.1); animation-delay: 0.4s; }
    .tree.t3 { left: 33%; transform: scale(0.9); animation-delay: -0.8s; }
    .tree.t4 { right: 8%; transform: scale(1.15); animation-delay: 0.7s; }
    .tree.t5 { right: 20%; transform: scale(0.95); animation-delay: -0.3s; }

    @keyframes tree-sway {
      0% { transform: rotate(-2deg); }
      100% { transform: rotate(2deg); }
    }

    /* Little glowing fireflies */
    .firefly {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #facc15;
      box-shadow: 0 0 12px rgba(234, 179, 8, 0.9);
      opacity: 0.8;
      animation: firefly-move 6s ease-in-out infinite alternate;
    }
    @keyframes firefly-move {
      0%   { transform: translate(0, 0); opacity: 0.2; }
      50%  { opacity: 1; }
      100% { transform: translate(40px, -30px); opacity: 0.1; }
    }

    /* Cute dinosaur */
    .dino {
      position: absolute;
      bottom: 18%;
      left: 50%;
      transform: translateX(-180px);
      width: 120px;
      height: 90px;
      z-index: 3;
    }
    .dino-body {
      position: absolute;
      bottom: 0;
      left: 18px;
      width: 80px;
      height: 55px;
      border-radius: 50px 50px 30px 30px;
      background: #22c55e;
      box-shadow: 0 6px 0 #166534;
    }
    .dino-neck {
      position: absolute;
      bottom: 28px;
      left: 36px;
      width: 22px;
      height: 50px;
      border-radius: 20px;
      background: #22c55e;
    }
    .dino-head {
      position: absolute;
      bottom: 62px;
      left: 22px;
      width: 54px;
      height: 38px;
      border-radius: 32px;
      background: #22c55e;
    }
    .dino-eye {
      position: absolute;
      top: 8px;
      left: 16px;
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #111827;
    }
    .dino-eye::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 4px;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: #f9fafb;
    }
    .dino-smile {
      position: absolute;
      bottom: 8px;
      left: 18px;
      width: 18px;
      height: 10px;
      border-radius: 0 0 16px 16px;
      border-bottom: 2px solid #0f172a;
    }
    .dino-tail {
      position: absolute;
      bottom: 26px;
      right: 4px;
      width: 40px;
      height: 40px;
      border-radius: 0 120px 0 0;
      border: 12px solid transparent;
      border-right-color: #22c55e;
      border-top-color: #22c55e;
      transform-origin: left bottom;
      animation: dino-tail 1.5s ease-in-out infinite;
    }
    .dino-leg {
      position: absolute;
      bottom: 0;
      width: 16px;
      height: 20px;
      border-radius: 10px;
      background: #16a34a;
      box-shadow: 0 4px 0 #14532d;
    }
    .dino-leg.l1 { left: 32px; animation: dino-step 0.8s ease-in-out infinite alternate; }
    .dino-leg.l2 { left: 54px; animation: dino-step 0.8s ease-in-out infinite alternate-reverse; }

    /* Bow on dino */
    .dino-bow {
      position: absolute;
      top: -4px;
      right: 4px;
      width: 26px;
      height: 18px;
    }
    .dino-bow .bow-knot {
      position: absolute;
      top: 6px;
      left: 8px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fb7185;
      box-shadow: 0 0 6px rgba(248, 113, 113, 0.7);
    }
    .dino-bow .bow-left,
    .dino-bow .bow-right {
      position: absolute;
      top: 3px;
      width: 12px;
      height: 12px;
      border-radius: 50% 10% 50% 10%;
      background: linear-gradient(135deg, #f973ab, #ec4899);
    }
    .dino-bow .bow-left {
      left: -1px;
      transform: rotate(-18deg);
    }
    .dino-bow .bow-right {
      right: -1px;
      transform: rotate(18deg);
    }

    @keyframes dino-tail {
      0%   { transform: rotate(0deg); }
      50%  { transform: rotate(10deg); }
      100% { transform: rotate(-4deg); }
    }

    @keyframes dino-step {
      0%   { transform: translateY(0); }
      100% { transform: translateY(2px); }
    }

    /* Bunny */
    .bunny {
      position: absolute;
      bottom: 14%;
      left: 50%;
      transform: translateX(80px);
      width: 60px;
      height: 60px;
      z-index: 3;
    }
    .bunny-body {
      position: absolute;
      bottom: 0;
      left: 10px;
      width: 40px;
      height: 32px;
      border-radius: 22px;
      background: #e5e7eb;
      box-shadow: 0 4px 0 #9ca3af;
    }
    .bunny-head {
      position: absolute;
      bottom: 18px;
      left: 0;
      width: 30px;
      height: 28px;
      border-radius: 20px;
      background: #f3f4f6;
    }
    .bunny-ear {
      position: absolute;
      bottom: 36px;
      left: 4px;
      width: 9px;
      height: 22px;
      border-radius: 20px;
      background: #f9fafb;
      transform-origin: bottom center;
      animation: bunny-ear 1.4s ease-in-out infinite alternate;
    }
    .bunny-ear.e2 {
      left: 14px;
      animation-delay: 0.3s;
    }
    .bunny-eye {
      position: absolute;
      top: 11px;
      left: 17px;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #111827;
    }
    .bunny-tail {
      position: absolute;
      right: 2px;
      bottom: 14px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #f9fafb;
    }

    @keyframes bunny-ear {
      0% { transform: rotate(-6deg); }
      100% { transform: rotate(6deg); }
    }

    /* Monkey hanging from a tree branch */
    .monkey {
      position: absolute;
      top: 22%;
      left: 18%;
      width: 60px;
      height: 90px;
      z-index: 3;
      transform-origin: top center;
      animation: monkey-swing 3.2s ease-in-out infinite alternate;
    }
    .monkey-rope {
      position: absolute;
      top: -40px;
      left: 28px;
      width: 4px;
      height: 44px;
      background: linear-gradient(#111827, #4b5563);
    }
    .monkey-body {
      position: absolute;
      bottom: 0;
      left: 15px;
      width: 30px;
      height: 32px;
      border-radius: 18px;
      background: #92400e;
    }
    .monkey-head {
      position: absolute;
      bottom: 28px;
      left: 10px;
      width: 38px;
      height: 34px;
      border-radius: 22px;
      background: #92400e;
    }
    .monkey-face {
      position: absolute;
      bottom: 4px;
      left: 6px;
      width: 26px;
      height: 18px;
      border-radius: 16px;
      background: #fbbf77;
    }
    .monkey-eye {
      position: absolute;
      top: 5px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #111827;
    }
    .monkey-eye.e1 { left: 9px; }
    .monkey-eye.e2 { right: 9px; }
    .monkey-tail {
      position: absolute;
      bottom: 2px;
      right: 0;
      width: 30px;
      height: 36px;
      border-radius: 50px;
      border: 4px solid transparent;
      border-left-color: #92400e;
      border-bottom-color: #92400e;
      transform: translateX(8px) translateY(2px);
    }

    @keyframes monkey-swing {
      0% { transform: rotate(-7deg); }
      100% { transform: rotate(7deg); }
    }

    /* Center card with question */
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 320px;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 22px;
      box-shadow: 0 22px 60px rgba(0,0,0,0.85);
      border: 1px solid rgba(148, 163, 184, 0.5);
      text-align: center;
      padding: 1.75rem 1.5rem 1.4rem;
      z-index: 5;
      backdrop-filter: blur(18px);
    }

    .card-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.25rem 0.85rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: #9ca3af;
      margin-bottom: 0.75rem;
      gap: 0.4rem;
    }
    .heart-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #fb7185;
      box-shadow: 0 0 12px rgba(248, 113, 113, 0.9);
    }

    .card h1 {
      font-size: 1.55rem;
      line-height: 1.3;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 1.25rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      position: relative;
      height: 40px;
    }

    .btn {
      position: relative;
      padding: 0.55rem 1.25rem;
      border-radius: 999px;
      border: 1px solid transparent;
      cursor: pointer;
      font-size: 0.9rem;
      min-width: 96px;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease,
                  border-color 0.12s ease, color 0.12s ease;
    }

    .btn-yes {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #02140b;
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.5);
      z-index: 2;
    }
    .btn-yes:hover {
      transform: translateY(-1px) scale(1.03);
      box-shadow: 0 15px 40px rgba(34, 197, 94, 0.7);
    }

    .btn-no {
      background: rgba(30, 64, 175, 0.8);
      color: #e5e7eb;
      border-color: rgba(129, 140, 248, 0.7);
      position: absolute;
      right: 0;
      top: 0;
      z-index: 1;
    }

    .answer-text {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      color: #a5b4fc;
      min-height: 1.1rem;
    }

    @media (max-width: 640px) {
      .card {
        min-width: 280px;
        margin: 0 0.75rem;
      }
      .buttons { flex-direction: row; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="moon"></div>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>

    <div class="mountains">
      <div class="mountain m1"></div>
      <div class="mountain m2"></div>
      <div class="mountain m3"></div>
      <div class="mountain m4"></div>
    </div>

    <div class="ground"></div>

    <!-- Trees -->
    <div class="tree t1">
      <div class="crown"></div>
      <div class="trunk"></div>
    </div>
    <div class="tree t2">
      <div class="crown"></div>
      <div class="trunk"></div>
    </div>
    <div class="tree t3">
      <div class="crown"></div>
      <div class="trunk"></div>
    </div>
    <div class="tree t4">
      <div class="crown"></div>
      <div class="trunk"></div>
    </div>
    <div class="tree t5">
      <div class="crown"></div>
      <div class="trunk"></div>
    </div>

    <!-- Fireflies -->
    <div class="firefly" style="left: 12%; bottom: 30%; animation-delay: 0s;"></div>
    <div class="firefly" style="left: 32%; bottom: 26%; animation-delay: 1.1s;"></div>
    <div class="firefly" style="left: 52%; bottom: 32%; animation-delay: 2.4s;"></div>
    <div class="firefly" style="left: 72%; bottom: 24%; animation-delay: 0.7s;"></div>
    <div class="firefly" style="left: 84%; bottom: 30%; animation-delay: 1.7s;"></div>

    <!-- Animals -->
    <div class="dino">
      <div class="dino-body"></div>
      <div class="dino-neck"></div>
      <div class="dino-head">
        <div class="dino-eye"></div>
        <div class="dino-smile"></div>
        <div class="dino-bow">
          <div class="bow-knot"></div>
          <div class="bow-left"></div>
          <div class="bow-right"></div>
        </div>
      </div>
      <div class="dino-tail"></div>
      <div class="dino-leg l1"></div>
      <div class="dino-leg l2"></div>
    </div>

    <div class="bunny">
      <div class="bunny-body"></div>
      <div class="bunny-head"></div>
      <div class="bunny-ear"></div>
      <div class="bunny-ear e2"></div>
      <div class="bunny-eye"></div>
      <div class="bunny-tail"></div>
    </div>

    <div class="monkey">
      <div class="monkey-rope"></div>
      <div class="monkey-body"></div>
      <div class="monkey-head">
        <div class="monkey-face"></div>
        <div class="monkey-eye e1"></div>
        <div class="monkey-eye e2"></div>
      </div>
      <div class="monkey-tail"></div>
    </div>

    <!-- Question card -->
    <div class="card">
      <div class="card-pill">
        <span class="heart-dot"></span>
        <span>Important question</span>
      </div>
      <h1>Simeeee, will you be my Valentine?</h1>
      <p>
        The dinosaurs, bunnies, monkeys and I all voted, and we think you should say yes.
        Soâ€¦ what do you say, Simeeee? ðŸ’š
      </p>
      <div class="buttons">
        <button class="btn btn-yes" id="yesBtn">Yes ðŸ’š</button>
        <button class="btn btn-no" id="noBtn">No ðŸ™ˆ</button>
      </div>
      <div class="answer-text" id="answer"></div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const answer = document.getElementById("answer");

    const boundsPadding = 20;

    function moveNoButton(e) {
      const card = document.querySelector(".card");
      const rect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const distanceX = mouseX - (btnRect.left + btnRect.width / 2);
      const distanceY = mouseY - (btnRect.top + btnRect.height / 2);
      const distance = Math.hypot(distanceX, distanceY);

      const threshold = 120; // how close mouse can get

      if (distance < threshold) {
        const angle = Math.atan2(distanceY, distanceX);
        const moveDist = threshold - distance + 20;

        let newLeft = btnRect.left - rect.left - Math.cos(angle) * moveDist;
        let newTop = btnRect.top - rect.top - Math.sin(angle) * moveDist;

        // Keep inside card
        newLeft = Math.min(
          rect.width - btnRect.width - boundsPadding,
          Math.max(boundsPadding, newLeft)
        );
        newTop = Math.min(
          rect.height - btnRect.height - boundsPadding,
          Math.max(boundsPadding, newTop)
        );

        noBtn.style.position = "absolute";
        noBtn.style.left = newLeft + "px";
        noBtn.style.top = newTop + "px";
      }
    }

    document.querySelector(".card").addEventListener("mousemove", moveNoButton);

    yesBtn.addEventListener("click", () => {
      answer.textContent =
        "Yay!! Simeeee said yes ðŸ’š The whole forest is throwing a tiny party for us right now. ðŸŒ¿ðŸ¦•ðŸ°ðŸ’";
    });

    noBtn.addEventListener("click", () => {
      answer.textContent = "Waitâ€¦ how did you catch the No button?! ðŸ˜³";
    });
  </script>
</body>
</html>
