<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Simeeee üíô</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0}

    body{
      height:100vh;
      overflow:hidden;
      font-family:'Georgia',serif;
      background:linear-gradient(180deg,#87CEEB 0%,#E0F6FF 50%,#90EE90 100%);
      color:#1a1a1a;
      position:relative;
    }

    .scene{
      position:relative;
      width:100%;
      height:100%;
      overflow:hidden;
    }

    /* Sky */
    .sky{
      position:absolute;inset:0;
      background:linear-gradient(180deg,#87CEEB 0%,#B0E0E6 40%,#E0F6FF 70%);
      z-index:0;
    }

    /* Sun */
    .sun{
      position:absolute;
      top:8%;right:12%;
      width:140px;height:140px;
      border-radius:50%;
      background:radial-gradient(circle at 35% 35%,#FFF8DC,#FFD700 50%,#FFA500 90%);
      box-shadow:0 0 80px rgba(255,215,0,0.8);
      z-index:1;
    }

    /* Clouds - realistic white */
    .cloud{
      position:absolute;
      opacity:0.85;
      filter:blur(1px);
      z-index:2;
      animation:cloud-drift 60s linear infinite;
    }
    .cloud img{
      width:180px;
      opacity:0.9;
    }
    .c1{top:8%;left:-200px;animation-delay:0s}
    .c2{top:18%;left:-280px;animation-delay:10s}
    .c3{top:12%;left:-240px;animation-delay:20s}
    @keyframes cloud-drift{
      0%{transform:translateX(0)}
      100%{transform:translateX(120vw)}
    }

    /* Ground - grass meadow */
    .ground{
      position:absolute;
      bottom:0;left:0;
      width:100%;height:45%;
      background:linear-gradient(to bottom,#7FBF7F 0%,#6B8E23 60%,#556B2F 100%);
      z-index:3;
    }

    /* Flowers scattered */
    .flower{
      position:absolute;
      bottom:8%;
      width:50px;
      z-index:4;
      animation:flower-sway 3s ease-in-out infinite alternate;
    }
    @keyframes flower-sway{
      0%{transform:rotate(-2deg)}
      100%{transform:rotate(2deg)}
    }
    .f1{left:5%;bottom:10%;width:45px}
    .f2{left:15%;bottom:12%;width:50px}
    .f3{left:28%;bottom:9%;width:42px}
    .f4{left:42%;bottom:11%;width:48px}
    .f5{left:58%;bottom:10%;width:46px}
    .f6{left:72%;bottom:12%;width:50px}
    .f7{left:85%;bottom:9%;width:44px}
    .f8{left:10%;bottom:18%;width:38px}
    .f9{left:65%;bottom:17%;width:40px}

    /* Butterflies */
    .butterfly{
      position:absolute;
      width:35px;
      z-index:5;
      animation:butterfly-fly 8s ease-in-out infinite alternate;
    }
    @keyframes butterfly-fly{
      0%{transform:translate(0,0)}
      100%{transform:translate(60px,-20px)}
    }
    .bf1{top:30%;left:18%;animation-delay:0s}
    .bf2{top:38%;left:70%;animation-delay:1.2s}
    .bf3{top:25%;left:50%;animation-delay:2.4s}

    /* Birds flying */
    .bird{
      position:absolute;
      width:40px;
      z-index:5;
      animation:bird-glide 12s ease-in-out infinite alternate;
    }
    @keyframes bird-glide{
      0%{transform:translate(0,0)}
      100%{transform:translate(80px,-15px)}
    }
    .b1{top:15%;left:8%;animation-delay:0s}
    .b2{top:22%;left:65%;animation-delay:2s}
    .b3{top:18%;left:40%;animation-delay:4s}

    /* Swan in pond bottom left */
    .swan{
      position:absolute;
      bottom:18%;left:8%;
      width:90px;
      z-index:6;
      animation:swan-bob 4s ease-in-out infinite;
    }
    @keyframes swan-bob{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
    }

    /* REALISTIC BLUE DINO - center big */
    .dino{
      position:absolute;
      bottom:16%;
      left:50%;
      transform:translateX(-50%);
      width:280px;
      z-index:7;
    }

    /* Card - smaller, top center */
    .card{
      position:absolute;
      top:12%;left:50%;
      transform:translateX(-50%);
      min-width:300px;max-width:380px;
      background:rgba(255,255,255,0.95);
      border-radius:16px;
      padding:1.2rem 1.4rem 1.1rem;
      text-align:center;
      color:#2c3e50;
      box-shadow:0 12px 40px rgba(0,0,0,0.15);
      border:2px solid rgba(100,100,100,0.2);
      z-index:8;
    }
    .card-pill{
      display:inline-flex;align-items:center;gap:0.4rem;
      padding:0.3rem 0.9rem;font-size:0.72rem;text-transform:uppercase;letter-spacing:0.18em;
      border-radius:999px;background:#fce7f3;color:#9d174d;margin-bottom:0.6rem;
      border:1px solid #f9a8d4;
    }
    .heart-dot{
      width:8px;height:8px;border-radius:50%;
      background:#ec4899;
      box-shadow:0 0 8px rgba(236,72,153,0.9);
    }
    .card h1{
      font-size:1.3rem;margin-bottom:0.5rem;font-family:'Georgia',serif;color:#1e293b;
    }
    .card small{
      font-size:0.82rem;color:#64748b;
    }

    .buttons{
      margin-top:0.85rem;
      display:flex;justify-content:center;gap:0.8rem;
      position:relative;
      height:42px;
    }
    .btn{
      padding:0.5rem 1.2rem;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-size:0.88rem;
      font-family:'Georgia',serif;
      min-width:100px;
      transition:transform 0.15s ease,box-shadow 0.15s ease;
      position:relative;
    }
    .btn-yes{
      background:linear-gradient(135deg,#10b981,#059669);
      color:#fff;
      box-shadow:0 8px 20px rgba(16,185,129,0.5);
      z-index:2;
    }
    .btn-yes:hover{
      transform:translateY(-2px);
      box-shadow:0 12px 28px rgba(16,185,129,0.7);
    }
    .btn-no{
      background:#6366f1;
      color:#fff;
      box-shadow:0 6px 18px rgba(99,102,241,0.4);
      position:absolute;
      z-index:1;
    }

    @media(max-width:640px){
      .card{top:10%;min-width:280px}
      .dino{bottom:14%;width:240px}
    }

    /* CELEBRATION */
    .celebration{
      position:fixed;inset:0;
      background:linear-gradient(135deg,#fbbf24,#f59e0b,#10b981);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      color:#1e293b;text-align:center;z-index:20;opacity:0;pointer-events:none;
      transform:scale(1.05);transition:opacity 0.4s ease,transform 0.4s ease;
    }
    .celebration.active{opacity:1;pointer-events:auto;transform:scale(1)}
    .cele-title{
      font-size:clamp(2.8rem,8vw,4rem);font-weight:900;margin-bottom:0.6rem;
      font-family:'Georgia',serif;
    }
    .cele-sub{
      font-size:1rem;margin-bottom:1.2rem;font-family:'Georgia',serif;
    }
    .cele-dino{
      width:280px;margin-bottom:1.2rem;
    }
    .cele-btn{
      margin-top:0.6rem;padding:0.5rem 1.3rem;border-radius:999px;border:none;
      font-size:0.88rem;cursor:pointer;background:#fff;color:#1e293b;
      box-shadow:0 10px 30px rgba(0,0,0,0.3);font-family:'Georgia',serif;
    }

    .confetti-dot{
      position:absolute;border-radius:50%;opacity:0.9;
      animation:confetti-fall 6s linear infinite;
    }
    @keyframes confetti-fall{
      0%{transform:translateY(-12vh) rotate(0deg)}
      100%{transform:translateY(112vh) rotate(360deg)}
    }

  </style>

      <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 280 200'%3E%3Cellipse cx='140' cy='140' rx='90' ry='60' fill='%2360a5fa' stroke='%232563eb' stroke-width='3'/%3E%3Crect x='120' y='90' width='30' height='60' rx='15' fill='%2360a5fa' stroke='%232563eb' stroke-width='2'/%3E%3Cellipse cx='135' cy='60' rx='45' ry='35' fill='%2360a5fa' stroke='%232563eb' stroke-width='3'/%3E%3Ccircle cx='145' cy='55' r='8' fill='%23fff'/%3E%3Ccircle cx='148' cy='53' r='4' fill='%231e293b'/%3E%3Cpath d='M120 68 Q135 75 150 68' stroke='%231e293b' stroke-width='2' fill='none'/%3E%3Cpath d='M210 125 Q240 110 250 140' stroke='%2360a5fa' stroke-width='22' fill='none' stroke-linecap='round'/%3E%3Cellipse cx='110' cy='185' rx='14' ry='18' fill='%233b82f6'/%3E%3Cellipse cx='170' cy='185' rx='14' ry='18' fill='%233b82f6'/%3E%3Cellipse cx='165' cy='42' rx='12' ry='10' fill='%23ec4899' transform='rotate(-25 165 42)'/%3E%3Cellipse cx='185' cy='42' rx='12' ry='10' fill='%23ec4899' transform='rotate(25 185 42)'/%3E%3Ccircle cx='175' cy='40' r='6' fill='%23f9a8d4'/%3E%3C/svg%3E" alt="Blue Dino" style="width:100%;filter:drop-shadow(0 10px 16px rgba(0,0,0,0.25))">

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const celebration = document.getElementById("celebration");

    let noBtnLeft = null;
    let noBtnTop = null;

    function moveNoButton(e){
      const card = document.querySelector(".card");
      const rect = card.getBoundingClientRect();

      // Initialize position if first time
      if(noBtnLeft === null){
        const btnRect = noBtn.getBoundingClientRect();
        noBtnLeft = btnRect.left - rect.left;
        noBtnTop = btnRect.top - rect.top;
      }

      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const btnAbsX = rect.left + noBtnLeft + noBtn.offsetWidth/2;
      const btnAbsY = rect.top + noBtnTop + noBtn.offsetHeight/2;

      const dx = mouseX - btnAbsX;
      const dy = mouseY - btnAbsY;
      const distance = Math.hypot(dx,dy);
      const threshold = 140;

      if(distance < threshold){
        const angle = Math.atan2(dy,dx);
        const flee = threshold - distance + 50;

        noBtnLeft -= Math.cos(angle)*flee;
        noBtnTop  -= Math.sin(angle)*flee;

        // Keep in bounds
        const padding = 10;
        noBtnLeft = Math.min(rect.width - noBtn.offsetWidth - padding, Math.max(padding, noBtnLeft));
        noBtnTop  = Math.min(rect.height - noBtn.offsetHeight - padding, Math.max(padding, noBtnTop));

        noBtn.style.position = "absolute";
        noBtn.style.left = noBtnLeft + "px";
        noBtn.style.top  = noBtnTop + "px";
      }
    }

    document.querySelector(".card").addEventListener("mousemove", moveNoButton);

    yesBtn.addEventListener("click", () => {
      showCelebration();
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
    });

    function showCelebration(){
      celebration.classList.add("active");
      spawnConfetti();
    }
    function hideCelebration(){
      celebration.classList.remove("active");
    }

    function spawnConfetti(){
      const colors = ["#10b981","#3b82f6","#f59e0b","#ec4899","#eab308","#a855f7"];
      for(let i=0;i<50;i++){
        const dot = document.createElement("div");
        dot.className = "confetti-dot";
        const size = Math.random()*12+8;
        dot.style.width = size+"px";
        dot.style.height = size+"px";
        dot.style.left = Math.random()*100+"vw";
        dot.style.top  = (Math.random()*50-25)+"vh";
        dot.style.background = colors[Math.floor(Math.random()*colors.length)];
        dot.style.animationDuration = (5+Math.random()*3)+"s";
        celebration.appendChild(dot);
        setTimeout(()=>dot.remove(),8000);
      }
    }
  </script>
