<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Simeeee ðŸ’™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0}

    body{
      height:100vh;
      overflow:hidden;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:linear-gradient(#7dd3fc,#e0f2fe);
      color:#0f172a;
    }

    .scene{
      position:relative;
      width:100%;
      height:100%;
      overflow:hidden;
    }

    .sky{
      position:absolute;inset:0;
      background:linear-gradient(#7dd3fc,#bae6fd 45%,#bbf7d0 80%);
      z-index:0;
    }

    .sun{
      position:absolute;
      top:6%;right:10%;
      width:150px;height:150px;border-radius:50%;
      background:radial-gradient(circle at 30% 30%,#fef9c3,#facc15 55%,#f97316 85%);
      box-shadow:0 0 80px rgba(252,211,77,.9);
      z-index:1;
    }

    .cloud{
      position:absolute;top:10%;width:180px;height:70px;
      background:#f9fafb;border-radius:40px;
      filter:drop-shadow(0 6px 8px rgba(15,23,42,.08));
      animation:cloud-move 40s linear infinite;opacity:.95;
    }
    .cloud:before,.cloud:after{
      content:"";position:absolute;width:90px;height:90px;
      background:#f9fafb;border-radius:50px;top:-25px;
    }
    .cloud:before{left:10px}
    .cloud:after{right:16px}
    .c1{top:14%;left:-220px;animation-delay:0s}
    .c2{top:24%;left:-260px;animation-delay:8s;transform:scale(.9)}
    .c3{top:18%;left:-280px;animation-delay:16s;transform:scale(1.1)}
    @keyframes cloud-move{0%{transform:translateX(0)}100%{transform:translateX(150vw)}}

    .hill-back{
      position:absolute;bottom:-18%;width:150%;height:55%;
      border-radius:50% 50% 0 0;
      background:radial-gradient(circle at top,#6ee7b7,#22c55e 55%);
      z-index:1;
    }
    .hill-front{
      position:absolute;bottom:-23%;width:160%;height:60%;
      border-radius:50% 50% 0 0;
      background:radial-gradient(circle at top,#22c55e,#16a34a 60%);
      box-shadow:0 -24px 60px rgba(22,101,52,.8);
      z-index:2;
    }

    .tree{
      position:absolute;bottom:20%;width:80px;height:190px;
      display:flex;flex-direction:column;align-items:center;
      transform-origin:bottom center;
      animation:tree-sway 4.5s ease-in-out infinite alternate;
      z-index:3;
    }
    .tree .crown{
      width:110px;height:120px;border-radius:60px;
      background:radial-gradient(circle at 30% 20%,#bbf7d0,#22c55e);
      box-shadow:0 0 18px rgba(74,222,128,.7);
    }
    .tree .trunk{
      width:22px;height:80px;border-radius:12px;margin-top:-18px;
      background:linear-gradient(#78350f,#451a03);
    }
    .t1{left:4%;animation-delay:-.4s}
    .t2{left:18%;transform:scale(1.1);animation-delay:.3s}
    .t3{left:34%;transform:scale(.9);animation-delay:-.8s}
    .t4{right:10%;transform:scale(1.1);animation-delay:.7s}
    .t5{right:24%;transform:scale(.95);animation-delay:-.2s}
    .t6{left:50%;transform:scale(.8);animation-delay:.5s}
    @keyframes tree-sway{0%{transform:rotate(-1.8deg)}100%{transform:rotate(1.8deg)}}

    .bird{
      position:absolute;top:20%;left:8%;width:40px;height:24px;z-index:3;
      animation:bird-fly 8s ease-in-out infinite alternate;
    }
    .bird .body{
      position:absolute;width:26px;height:18px;border-radius:20px;background:#0ea5e9;
    }
    .bird .wing{
      position:absolute;left:4px;top:-4px;width:20px;height:16px;border-radius:16px 16px 0 16px;
      background:#38bdf8;transform-origin:left bottom;
      animation:wing-flap .6s ease-in-out infinite alternate;
    }
    .bird .beak{
      position:absolute;right:-6px;top:6px;width:0;height:0;
      border-top:4px solid transparent;border-bottom:4px solid transparent;border-left:7px solid #fbbf24;
    }
    .b2{top:26%;left:72%;transform:scale(.9);animation-delay:.4s}
    @keyframes bird-fly{0%{transform:translateX(0)}100%{transform:translateX(40px) translateY(-10px)}}
    @keyframes wing-flap{0%{transform:rotate(4deg)}100%{transform:rotate(-18deg)}}

    .sparkle{
      position:absolute;width:6px;height:6px;border-radius:50%;
      background:rgba(255,255,255,.9);box-shadow:0 0 12px rgba(255,255,255,.9);
      animation:sparkle-move 5s ease-in-out infinite alternate;
      z-index:3;
    }
    @keyframes sparkle-move{0%{transform:translateY(0);opacity:.6}100%{transform:translateY(-16px);opacity:1}}

    /* BIG BLUE DINO */
    .dino{
      position:absolute;bottom:18%;left:50%;
      transform:translateX(-50%);
      width:220px;height:150px;z-index:4;
    }
    .dino-body{
      position:absolute;bottom:0;left:40px;
      width:150px;height:90px;border-radius:70px 80px 45px 45px;
      background:#60a5fa;box-shadow:0 8px 0 #2563eb;
    }
    .dino-neck{
      position:absolute;bottom:52px;left:66px;width:30px;height:80px;
      border-radius:22px;background:#60a5fa;
    }
    .dino-head{
      position:absolute;bottom:120px;left:44px;width:80px;height:60px;
      border-radius:40px;background:#60a5fa;
      box-shadow:0 8px 0 #2563eb;
    }
    .dino-eye{
      position:absolute;top:18px;left:26px;width:14px;height:14px;border-radius:50%;background:#0f172a;
    }
    .dino-eye:after{
      content:"";position:absolute;top:3px;left:5px;width:4px;height:4px;border-radius:50%;background:#f9fafb;
    }
    .dino-smile{
      position:absolute;bottom:12px;left:24px;width:26px;height:12px;
      border-radius:0 0 18px 18px;border-bottom:3px solid #1d4ed8;
    }
    .dino-tail{
      position:absolute;bottom:40px;right:12px;width:70px;height:70px;
      border-radius:0 140px 0 0;border:16px solid transparent;
      border-right-color:#60a5fa;border-top-color:#60a5fa;
      transform-origin:left bottom;animation:dino-tail 1.4s ease-in-out infinite;
    }
    .dino-leg{
      position:absolute;bottom:0;width:24px;height:30px;border-radius:12px;
      background:#3b82f6;box-shadow:0 5px 0 #1d4ed8;
    }
    .l1{left:62px;animation:dino-step .8s ease-in-out infinite alternate}
    .l2{left:108px;animation:dino-step .8s ease-in-out infinite alternate-reverse}
    .dino-bow{
      position:absolute;top:-6px;right:0;width:40px;height:26px;
    }
    .bow-knot{
      position:absolute;top:8px;left:15px;width:12px;height:12px;border-radius:50%;
      background:#fb7185;box-shadow:0 0 7px rgba(248,113,113,.85);
    }
    .bow-left,.bow-right{
      position:absolute;top:4px;width:16px;height:14px;
      border-radius:50% 12% 50% 12%;background:linear-gradient(135deg,#f973ab,#ec4899);
    }
    .bow-left{left:0;transform:rotate(-20deg)}
    .bow-right{right:0;transform:rotate(20deg)}
    @keyframes dino-tail{0%{transform:rotate(0)}50%{transform:rotate(12deg)}100%{transform:rotate(-6deg)}}
    @keyframes dino-step{0%{transform:translateY(0)}100%{transform:translateY(3px)}}

    /* Smaller animals */
    .bunny{
      position:absolute;bottom:19%;left:22%;width:70px;height:70px;z-index:4;
    }
    .bunny-body{
      position:absolute;bottom:0;left:14px;width:42px;height:34px;border-radius:22px;
      background:#f4f4f5;box-shadow:0 4px 0 #d4d4d8;
    }
    .bunny-head{
      position:absolute;bottom:20px;left:2px;width:32px;height:30px;border-radius:20px;background:#f9fafb;
    }
    .bunny-ear{
      position:absolute;bottom:38px;left:6px;width:10px;height:24px;border-radius:22px;
      background:#fdf2f8;border:2px solid #e5e7eb;transform-origin:bottom center;
      animation:bunny-ear 1.3s ease-in-out infinite alternate;
    }
    .bunny-ear.e2{left:18px;animation-delay:.3s}
    .bunny-eye{
      position:absolute;top:11px;left:18px;width:5px;height:5px;border-radius:50%;background:#111827;
    }
    .bunny-tail{
      position:absolute;right:4px;bottom:16px;width:12px;height:12px;border-radius:50%;background:#f9fafb;
    }
    @keyframes bunny-ear{0%{transform:rotate(-6deg)}100%{transform:rotate(6deg)}}

    .monkey{
      position:absolute;top:26%;right:14%;width:70px;height:100px;z-index:4;
      transform-origin:top center;animation:monkey-swing 3s ease-in-out infinite alternate;
    }
    .monkey-rope{
      position:absolute;top:-48px;left:32px;width:4px;height:52px;
      background:linear-gradient(#1f2937,#6b7280);
    }
    .monkey-body{
      position:absolute;bottom:0;left:18px;width:32px;height:34px;border-radius:18px;background:#a16207;
    }
    .monkey-head{
      position:absolute;bottom:32px;left:12px;width:40px;height:36px;border-radius:24px;background:#a16207;
    }
    .monkey-face{
      position:absolute;bottom:6px;left:8px;width:26px;height:20px;border-radius:16px;background:#fed7aa;
    }
    .monkey-eye{
      position:absolute;top:7px;width:6px;height:6px;border-radius:50%;background:#111827;
    }
    .monkey-eye.e1{left:9px}
    .monkey-eye.e2{right:9px}
    .monkey-tail{
      position:absolute;bottom:4px;right:-2px;width:34px;height:38px;border-radius:50px;
      border:4px solid transparent;border-left-color:#a16207;border-bottom-color:#a16207;
      transform:translateX(10px) translateY(4px);
    }
    @keyframes monkey-swing{0%{transform:rotate(-6deg)}100%{transform:rotate(6deg)}}

    /* CARD â€“ TINY TEXT, MOSTLY VISUAL */
    .card{
      position:absolute;top:14%;left:50%;transform:translateX(-50%);
      min-width:260px;max-width:360px;
      background:rgba(15,23,42,.96);
      border-radius:20px;
      padding:1rem 1.2rem 1rem;
      text-align:center;
      color:#e5e7eb;
      box-shadow:0 18px 40px rgba(15,23,42,.8);
      border:1px solid rgba(148,163,184,.7);
      z-index:5;
    }
    .card-pill{
      display:inline-flex;align-items:center;gap:.4rem;
      padding:.25rem .8rem;font-size:.7rem;text-transform:uppercase;letter-spacing:.18em;
      border-radius:999px;border:1px solid rgba(148,163,184,.8);color:#9ca3af;margin-bottom:.5rem;
    }
    .heart-dot{
      width:8px;height:8px;border-radius:50%;background:#fb7185;
      box-shadow:0 0 12px rgba(248,113,113,.9);
    }
    .card h1{
      font-size:1.2rem;margin-bottom:.4rem;
    }
    .card small{
      font-size:.78rem;color:#9ca3af;
    }

    .buttons{
      margin-top:.7rem;
      display:flex;justify-content:center;gap:.7rem;position:relative;height:38px;
    }
    .btn{
      position:relative;padding:.45rem 1.1rem;border-radius:999px;border:1px solid transparent;
      cursor:pointer;font-size:.85rem;min-width:90px;
      transition:transform .12s ease,box-shadow .12s ease,background .12s ease,border-color .12s ease,color .12s ease;
    }
    .btn-yes{
      background:linear-gradient(135deg,#22c55e,#16a34a);
      color:#022c22;box-shadow:0 10px 26px rgba(34,197,94,.6);z-index:2;
    }
    .btn-yes:hover{
      transform:translateY(-1px) scale(1.04);box-shadow:0 14px 34px rgba(34,197,94,.8);
    }
    .btn-no{
      background:rgba(30,64,175,.9);color:#e5e7eb;border-color:rgba(129,140,248,.8);
      position:absolute;right:0;top:0;z-index:1;
    }

    .answer-text{margin-top:.4rem;font-size:.8rem;color:#a5b4fc;min-height:1rem;}

    @media(max-width:640px){
      .card{top:10%;min-width:260px}
      .dino{bottom:16%}
    }

    /* CELEBRATION â€“ PURE ANIMATION, FEW WORDS */
    .celebration{
      position:fixed;inset:0;
      background:radial-gradient(circle at top,#38bdf8,#22c55e);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      color:#022c22;text-align:center;z-index:20;opacity:0;pointer-events:none;
      transform:scale(1.03);transition:opacity .35s ease,transform .35s ease;
    }
    .celebration.active{opacity:1;pointer-events:auto;transform:scale(1)}
    .cele-title{
      font-size:clamp(2.6rem,7vw,3.6rem);font-weight:900;letter-spacing:.05em;margin-bottom:.5rem;
    }
    .cele-sub{
      font-size:.95rem;opacity:.9;margin-bottom:1rem;
    }
    .cele-dino{
      position:relative;width:220px;height:160px;margin-bottom:1rem;
    }
    .cele-btn{
      margin-top:.5rem;padding:.45rem 1.2rem;border-radius:999px;border:none;
      font-size:.85rem;cursor:pointer;background:#facc15;color:#422006;
      box-shadow:0 10px 28px rgba(234,179,8,.8);
    }

    .confetti-dot{
      position:absolute;border-radius:999px;opacity:.9;
      animation:confetti-fall 5s linear infinite;
    }
    @keyframes confetti-fall{
      0%{transform:translateY(-10vh) rotate(0deg)}
      100%{transform:translateY(110vh) rotate(360deg)}
    }

  </style>
</head>
<body>
  <div class="scene">
    <div class="sky"></div>
    <div class="sun"></div>

    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>

    <div class="hill-back"></div>
    <div class="hill-front"></div>

    <div class="tree t1"><div class="crown"></div><div class="trunk"></div></div>
    <div class="tree t2"><div class="crown"></div><div class="trunk"></div></div>
    <div class="tree t3"><div class="crown"></div><div class="trunk"></div></div>
    <div class="tree t4"><div class="crown"></div><div class="trunk"></div></div>
    <div class="tree t5"><div class="crown"></div><div class="trunk"></div></div>
    <div class="tree t6"><div class="crown"></div><div class="trunk"></div></div>

    <div class="bird b1">
      <div class="body"></div><div class="wing"></div><div class="beak"></div>
    </div>
    <div class="bird b2">
      <div class="body"></div><div class="wing"></div><div class="beak"></div>
    </div>

    <div class="sparkle" style="left:12%;top:42%;animation-delay:0s"></div>
    <div class="sparkle" style="left:28%;top:40%;animation-delay:.8s"></div>
    <div class="sparkle" style="left:52%;top:38%;animation-delay:1.4s"></div>
    <div class="sparkle" style="left:70%;top:44%;animation-delay:.4s"></div>
    <div class="sparkle" style="left:86%;top:40%;animation-delay:1.1s"></div>

    <!-- BIG BLUE DINO CENTER -->
    <div class="dino">
      <div class="dino-body"></div>
      <div class="dino-neck"></div>
      <div class="dino-head">
        <div class="dino-eye"></div>
        <div class="dino-smile"></div>
        <div class="dino-bow">
          <div class="bow-knot"></div>
          <div class="bow-left"></div>
          <div class="bow-right"></div>
        </div>
      </div>
      <div class="dino-tail"></div>
      <div class="dino-leg l1"></div>
      <div class="dino-leg l2"></div>
    </div>

    <!-- OTHER ANIMALS -->
    <div class="bunny">
      <div class="bunny-body"></div>
      <div class="bunny-head"></div>
      <div class="bunny-ear"></div>
      <div class="bunny-ear e2"></div>
      <div class="bunny-eye"></div>
      <div class="bunny-tail"></div>
    </div>

    <div class="monkey">
      <div class="monkey-rope"></div>
      <div class="monkey-body"></div>
      <div class="monkey-head">
        <div class="monkey-face"></div>
        <div class="monkey-eye e1"></div>
        <div class="monkey-eye e2"></div>
      </div>
      <div class="monkey-tail"></div>
    </div>

    <!-- SMALL CARD, NOT COVERING DINO -->
    <div class="card">
      <div class="card-pill">
        <span class="heart-dot"></span>
        <span>for simeeee</span>
      </div>
      <h1>Be my Valentine?</h1>
      <small>(the blue dino with the bow really hopes you say yes)</small>

      <div class="buttons">
        <button class="btn btn-yes" id="yesBtn">Yes ðŸ’™</button>
        <button class="btn btn-no" id="noBtn">No</button>
      </div>
      <div class="answer-text" id="answer"></div>
    </div>
  </div>

  <!-- CELEBRATION OVERLAY -->
  <div class="celebration" id="celebration">
    <div class="cele-title">YAY ðŸ’™</div>
    <div class="cele-sub">Simeeee said yes.</div>

    <div class="cele-dino">
      <!-- reuse blue dino style -->
      <div class="dino-body" style="left:35px;width:150px;height:90px;"></div>
      <div class="dino-neck" style="left:62px;height:80px;"></div>
      <div class="dino-head" style="left:40px;"></div>
      <div class="dino-eye" style="top:18px;left:26px;"></div>
      <div class="dino-smile" style="left:24px;"></div>
      <div class="dino-bow" style="top:-6px;right:0;">
        <div class="bow-knot"></div>
        <div class="bow-left"></div>
        <div class="bow-right"></div>
      </div>
    </div>

    <button class="cele-btn" onclick="hideCelebration()">back to the forest</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const answer = document.getElementById("answer");
    const celebration = document.getElementById("celebration");
    const boundsPadding = 10;

    function moveNoButton(e){
      const card = document.querySelector(".card");
      const rect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const centerX = btnRect.left + btnRect.width/2;
      const centerY = btnRect.top + btnRect.height/2;

      const dx = mouseX - centerX;
      const dy = mouseY - centerY;
      const distance = Math.hypot(dx,dy);
      const threshold = 130;

      if(distance < threshold){
        const angle = Math.atan2(dy,dx);
        const moveDist = threshold - distance + 40;

        let newLeft = btnRect.left - rect.left - Math.cos(angle)*moveDist;
        let newTop  = btnRect.top  - rect.top  - Math.sin(angle)*moveDist;

        newLeft = Math.min(rect.width - btnRect.width - boundsPadding, Math.max(boundsPadding,newLeft));
        newTop  = Math.min(rect.height- btnRect.height- boundsPadding, Math.max(boundsPadding,newTop));

        noBtn.style.position = "absolute";
        noBtn.style.left = newLeft + "px";
        noBtn.style.top  = newTop  + "px";
      }
    }

    document.querySelector(".card").addEventListener("mousemove", moveNoButton);

    yesBtn.addEventListener("click", () => {
      answer.textContent = "";
      showCelebration();
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
    });

    function showCelebration(){
      celebration.classList.add("active");
      spawnConfetti();
    }
    function hideCelebration(){
      celebration.classList.remove("active");
    }

    function spawnConfetti(){
      const colors = ["#22c55e","#0ea5e9","#f97316","#ec4899","#eab308","#a855f7"];
      for(let i=0;i<45;i++){
        const dot = document.createElement("div");
        dot.className = "confetti-dot";
        const size = Math.random()*10+6;
        dot.style.width = size+"px";
        dot.style.height = size+"px";
        dot.style.left = Math.random()*100+"vw";
        dot.style.top  = (Math.random()*40-20)+"vh";
        dot.style.background = colors[Math.floor(Math.random()*colors.length)];
        dot.style.animationDuration = (4+Math.random()*3)+"s";
        celebration.appendChild(dot);
        setTimeout(()=>dot.remove(),7000);
      }
    }
  </script>
</body>
</html>
