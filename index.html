<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question ğŸŒ¿</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,sans-serif}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:black;
}

/* ğŸŒ¿ REALISTIC RAINFOREST BACKGROUND */
.scene{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1920&q=80");
  background-size:cover;
  background-position:center;
}

/* ğŸ¬ START OVERLAY */
#startScreen{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:white;
  z-index:50;
}
#startScreen button{
  padding:16px 30px;
  border-radius:40px;
  border:none;
  font-size:18px;
  cursor:pointer;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:white;
}

/* ğŸ’Œ CARD */
.card{
  position:absolute;
  top:8%;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(16px);
  border-radius:24px;
  padding:26px;
  width:90%;
  max-width:380px;
  color:white;
  text-align:center;
  z-index:5;
}

/* ğŸ¦• DINO */
.dino{
  position:absolute;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  font-size:90px;
  z-index:4;
}
.dino span{
  position:absolute;
  top:-18px;
  right:-10px;
  font-size:32px;
}

/* ğŸ¦¢ BIRDS (SVG silhouettes) */
.bird{
  position:absolute;
  top:20%;
  width:60px;
  opacity:.6;
  animation:fly 25s linear infinite;
}
@keyframes fly{
  from{transform:translateX(-80px)}
  to{transform:translateX(110vw)}
}

/* ğŸŒ¸ BUTTONS */
.buttons{
  margin-top:22px;
  display:flex;
  justify-content:space-between;
  gap:12px;
}
button{
  padding:12px 20px;
  border-radius:30px;
  border:none;
  font-size:16px;
  cursor:pointer;
}
#yes{
  background:linear-gradient(135deg,#ec4899,#f43f5e);
  color:white;
}
#no{
  background:#111827;
  color:white;
  position:fixed;
  z-index:10;
  transition:.18s ease-out;
}

/* ğŸ‰ CELEBRATION */
#celebrate{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,#22c55e,#020617);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:white;
  z-index:20;
}
#celebrate h1{
  font-size:46px;
}
</style>
</head>

<body>

<div class="scene"></div>

<div id="startScreen">
  <h2>Tap to enter the rainforest ğŸŒ¿</h2>
  <button id="startBtn">Start</button>
</div>

<div class="card">
  <h1>Will you go out with me?</h1>
  <p>Be honestâ€¦ but stay playful ğŸŒ±</p>
  <div class="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ˜</button>
  </div>
</div>

<div class="dino">ğŸ¦•<span>ğŸ€</span></div>

<img class="bird" src="https://upload.wikimedia.org/wikipedia/commons/3/32/Bird_silhouette.svg" style="top:18%;animation-duration:30s">
<img class="bird" src="https://upload.wikimedia.org/wikipedia/commons/3/32/Bird_silhouette.svg" style="top:28%;animation-duration:22s">

<div id="celebrate">
  <h1>She said YES ğŸŒ¸</h1>
  <p>Solarpunk love unlocked ğŸŒ</p>
</div>

<audio id="jungle" loop>
  <source src="https://cdn.pixabay.com/audio/2021/08/04/audio_6b92fba9d3.mp3">
</audio>

<script>
const startBtn=document.getElementById("startBtn");
const startScreen=document.getElementById("startScreen");
const jungle=document.getElementById("jungle");
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const celebrate=document.getElementById("celebrate");

startBtn.onclick=()=>{
  jungle.volume=.5;
  jungle.play();
  startScreen.style.display="none";
};

/* ğŸš« NO BUTTON REPELLENT */
document.addEventListener("mousemove",e=>{
  const rect=no.getBoundingClientRect();
  const dx=e.clientX-(rect.left+rect.width/2);
  const dy=e.clientY-(rect.top+rect.height/2);
  const dist=Math.sqrt(dx*dx+dy*dy);

  if(dist<120){
    const x=Math.random()*(window.innerWidth-120);
    const y=Math.random()*(window.innerHeight-60);
    no.style.left=x+"px";
    no.style.top=y+"px";
    const faces=["ğŸ˜","ğŸ˜Œ","ğŸ™‚","ğŸ™ƒ","ğŸ˜‰","ğŸ˜œ"];
    no.textContent="No "+faces[Math.floor(Math.random()*faces.length)];
  }
});

yes.onclick=()=>{
  celebrate.style.display="flex";
};
</script>

</body>
</html>
